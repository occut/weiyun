<include file="Common/header"/>
<include file="Common/left"/>
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
       邮件配置
      </h1>
      <ol class="breadcrumb">
        <li><i class="fa fa-dashboard"></i> 首页</li>
        <li>系统配置</li>
        <li class="active">邮件配置</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="row">
        <!-- left column -->
        <div class="col-md-6" style="width:100%;">
          <!-- general form elements -->
          <div class="box">
            <!-- /.box-header -->
            <!-- form start -->
            <form role="form" method="post" action="{:U('Config/editMailConfig')}">
              <div class="box-body">
                   <div class="form-group">
                  <label for="t1">邮件发送服务器</label>
                  <input type="text" class="form-control"  name ="smtpserver"  value="{$mailconfig.smtp_server}" placeholder="请输入邮件服务器" id="t1">
                </div>
                <div class="form-group">
                  <label for="t2">邮件发送端口</label>
               <input type="text" class="form-control" name="smtpport" value="{$mailconfig.smtp_port}" placeholder="请输入邮件发送端口" id="t2">
                </div>

                <!-- textarea -->
                <div class="form-group">
                  <label for="t3">邮件发送者</label>
                  <input type="email" class="form-control" name="smtpsender" value="{$mailconfig.smtp_sender}" placeholder="请输入邮件发送者" id="t3">
                </div>
                <div class="form-group">
                  <label for="t4">发送人称呼</label>
                  <input type="text" class="form-control" name="smtpname" value="{$mailconfig.smtp_name}" placeholder="请输入发送人称呼" id="t4">
                </div>
                  <div class="form-group">
                  <label for="t5">邮件帐号</label>
                  <input type="text" class="form-control" name="smtpaccount" value="{$mailconfig.smtp_account}" placeholder="请输入邮件帐号" id="t5">
                </div>
                  <div class="form-group">
                  <label for="t6">邮件发送密码</label>
                  <input type="password" class="form-control" name="smtppassword" value="{$mailconfig.smtp_password}" placeholder="请输入邮件发送密码" id="t6">
                </div>
              </div>
              <!-- /.form group -->
              
             <!-- /.box-body -->

              <div class="box-footer">
                  <input type="hidden" name="configid" value="{$mailconfig.config_id}">
                <button type="submit" class="btn btn-primary">提交</button>
              </div>
            </form>
          </div>
          <!-- /.box -->
            </div>
            </div>
            </section>
          </div>
  <include file="Common/footer"/>
