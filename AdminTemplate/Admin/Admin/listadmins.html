<include file="Common/top"/>
<include file="Common/nav"/>
<div class="layui-body">
    <div class="content-wrapper" style = "margin-left:1px ;">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            管理员列表

        </h1>
        <!--<ol class="breadcrumb">-->
            <!--<li><i class="fa fa-dashboard"></i> 首页</li>-->
            <!--<li>用户中心</li>-->
            <!--<li class="active">管理员</li>-->
        <!--</ol>-->
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-xs-12">
                <div class="box">
                    <div class="box-header">
                        <h3 class="box-title"><a href="#"><button type="button" class="btn btn-block btn-primary">管理员列表</button></a></h3>
                        <h3 class="box-title"><a href="{:U('Admin/addAdmin')}"><button type="button" class="btn btn-block btn-default">添加管理员</button></a></h3>
                       
                    </div>
                    <!-- /.box-header -->
                    <div class="box-body">
                        <table id="example2" class="table table-bordered table-hover">
                            <thead>
                                <tr class="tng">
                                    <th>ID</th>
                                    <th>用户名</th>  
                                    <th>真实姓名</th>  
                                    <th>邮箱</th>
                                    <th>手机</th>
                                    <th>状态</th>
                                    <th>最后登录时间</th>
                                    <th>最后登录IP</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody>
                            <volist name="listadmins" id="vo">
                                <tr class="tnd">
                                    <td>{$vo.admin_id}</td>
                                    <td>{$vo.admin_name}</td>  
                                    <td>{$vo.admin_realname}</td> 
                                    <td>{$vo.admin_email}</td>
                                    <td>{$vo.admin_mobile}</td>  
                                <switch name="vo.admin_status">
                                <case value="1"><td>正常</td></case>
                                <case value="0"><td>禁用</td></case>
                                <default />
                                </switch>
                                
                                <td>{$vo.last_login_time|date='Y-m-d H:i:s',###}</td>
                                <td>{$vo.last_ip_address}</td>  
                               
                           
                             <td>
                                 <a href="{:U('Admin/editAdmin',array('adminid'=>$vo['admin_id'],'gd'=>$groupId,'md'=>$menuId))}">编辑</a>
                            <a href="javascript:if(confirm('确实要删除吗?'))location='{:U('Admin/deleteAdmin',array('adminid'=>$vo['admin_id'],'gd'=>$groupId,'md'=>$menuId))}'">删除</a>
                            
                            <a href="{:U('Admin/addAdminAndRoles',array('adminid'=>$vo['admin_id'],'gd'=>$groupId,'md'=>$menuId))}">权限</a>
                            </td>
                            </tr>
                            </volist>
                            </tbody>
                        </table>
                     <div class="pagepadding">               
                <div class="col-sm-5"><div aria-live="polite" role="status" id="example2_info" class="dataTables_info">共{$count}条</div></div><div class="col-sm-7"><div id="example2_paginate" class="dataTables_paginate paging_simple_numbers"><ul class="pagination">{$page}</ul></div></div>
                </div>
                    <!-- /.box-body -->
                </div>
                <!-- /.box -->
            </div>
            <!-- /.col -->
        </div>
        <!-- /.row -->
    </section>
    <!-- /.content -->
</div>
<!-- /.content-wrapper -->

<!-- Content Wrapper. Contains page content -->

<!-- /.box -->
<include file="Common/button"/>
