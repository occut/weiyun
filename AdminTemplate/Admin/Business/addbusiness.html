<!--引用编辑器-->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
          新增企业名录

        </h1>
        <ol class="breadcrumb">
            <li><i class="fa fa-dashboard"></i> 首页</li>
            <li>信息管理</li>
            <li class="active">新增企业名录</li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-xs-12">
                <div class="box">
                    <div class="box-header">
                   <h3 class="box-title"><a href="{:U('Business/listBusinesses')}"><button type="button" class="btn btn-block btn-default">企业名录列表</button></a></h3>
                   <h3 class="box-title"><a href="#"><button type="button" class="btn btn-block btn-primary">新增企业名录</button></a></h3>
                 
                    </div>
                    <!-- /.box-header -->
            <!-- /.box-header -->
            <!-- form start -->
                    <form action="{:U('Business/addBusiness')}" method="post" enctype="multipart/form-data" >
   
                        <div class="box-body">
                            <div class="form-group">
                                <label for="businessname">公司名称</label>
                                <input type="text" class="form-control" name="businessname" autofocus id="businessname" placeholder="请输入企业名录">
                            </div>
                            
                           
                            <div class="form-group">
                                <label for="businessline">公司行业</label>
                                <input type="text" class="form-control" name="businessline"  id="businessline" placeholder="请输入公司行业">
                            </div>
                                
                          
                            <div class="form-group">
                                <label for="businesstype">公司性质</label>
                                <input type="text" class="form-control" name="businesstype"  id="businesstype" placeholder="请输入公司性质">
                            </div>
                            
                            <div class="form-group">
                                <label for="businesssize">公司规模</label>
                                <input type="text" class="form-control" name="businesssize"  id="businesssize" placeholder="请输入公司地址">
                            </div>     
                            
                              <div class="form-group">
                                <label for="businessurl">公司网站</label>
                                <input type="url" class="form-control" name="businessurl" value="http://" autofocus id="businessurl" placeholder="请输入公司网站" >
                           <p class="help-block">友情链接必须以http://开头,否则无效</p>
                              </div>
                            
                             <div class="form-group">
                              <label for="businessintro">公司简介</label>
                              <script id="container" name="businessintro" type="text/plain" style="height:300px">
                                        </script>                               
                             </div> 
                            
                           <!--logo-->
                            <div class="form-group">
                                <label for="exampleInputFile">公司LOGO：</label>
                                <input type="file" name="businesslogo" id="exampleInputFile">
                               
                                <p class="help-block">图片上传的大小不应大于3M</p>
                            </div>
                               <!--logo-->
                              <div class="form-group">
                                <label for="businessaddress">公司地址</label>
                                <input type="text" class="form-control" name="businessaddress"  id="businessaddress" placeholder="请输入公司地址">
                            </div>     
                          
                             <!-- radio -->
                            <!--div class="form-group">  
                                <label for="haveshop">是否开通店铺</label>
                            </div>  
                            <div class="form-group"  style="margin-top:-10px;">
                                <label>
                                    <input type="radio" name="haveshop"  id="haveshop" class="flat-red" value="1" checked>
                                   <span class="root"> 已开通</span>
                                </label>
                                <label class="paat">
                                    <input type="radio" name="haveshop"  id="businessstatus" value="0" class="flat-red">
                                   <span class="root"> 未开通</span>
                                </label>
                            </div-->
                              <!-- radio -->   
                              
                         <!-- radio -->
                            <div class="form-group">  
                                <label for="businessstatus">公司状态</label>
                            </div>  
                            <div class="form-group"  style="margin-top:-10px;">
                                <label>
                                    <input type="radio" name="businessstatus"  id="businessstatus" class="flat-red" value="1" checked>
                                   <span class="root"> 正常</span>
                                </label>
                                <label class="paat">
                                    <input type="radio" name="businessstatus"  id="businessstatus" value="0" class="flat-red">
                                   <span class="root"> 隐藏</span>
                                </label>
                            </div>
                              <!-- radio -->
                              <div class="form-group">
                  <label for="t3">所属用户</label>
                  <div class="input-group input-group-sm">
                <input class="form-control" type="text" placeholder="请填写用户名" id="userinfoname" name="username">
                    <span class="input-group-btn">
                      <button type="button" class="btn btn-info btn-flat btn-primary btn-lg" data-toggle="modal" data-target="#myModal">查找用户名</button>
                    </span>
              </div>
                  </div>
                        </div>
                        <!-- /.box-body -->

                        <div class="box-footer">
                            <button type="submit" class="btn btn-primary">提交</button>
                        </div>
                    </form>
                </div>
                <!-- /.box -->
            </div>
        </div>
    </section>
    <!--/.col (right) -->
</div>

    <include file="Common/footer"/>
     <include file="Common/selectuser"/>
