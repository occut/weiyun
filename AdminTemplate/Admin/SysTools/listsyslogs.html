<include file="Common/header"/>
<include file="Common/left"/>
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
           日志列表

        </h1>
        <ol class="breadcrumb">
            <li><i class="fa fa-dashboard"></i> 首页</li>
            <li>系统工具</li>
            <li class="active">日志查看</li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-xs-12">
                <div class="box">
                    <div class="box-header">
                        <h3 class="box-title"><a href="#"><button type="button" class="btn btn-block btn-primary"> 日志列表</button></a></h3>
                        <h3 class="box-title"><a href="javascript:if(confirm('确实要清空日志吗?'))location='{:U('SysTools/deleteSysLogs')}'"><button type="button" class="btn btn-block btn-default">日志清空</button></a></h3>
                       
                    </div>
                    <!-- /.box-header -->
                    <!-- /.box-header -->
                    <div class="box-body">
                        <table id="example2" class="table table-bordered table-hover">
                            <thead >
                                <tr class="tng">
                                    <th>ID</th>
                                    <th>管理员</th>  
                                    <th>日志内容</th> 
                                    <th>时间</th>                                  
                                </tr>
                            </thead>
                            <tbody>
                            <volist name="syslog" id="vo">
                                <tr class="tnd">
                                    <td>{$vo.log_id}</td>
                                    <td>
                                        <volist name="showadmins" id="voo">
                                            <eq name="vo.admin_id" value="$voo.admin_id"> 
                                        {$voo.admin_name}
                                        </eq>
                                        </volist>
                                        </td>
                                    <td>{$vo.log_content}</td>            
                                    <td>{$vo.log_time|date="Y-m-d H-s-i",###}</td>                          
                                </tr>

                            </volist>
                            </tbody>
                        </table>
                        <div class="pagepadding">
                        <div class="col-sm-5"><div aria-live="polite" role="status" id="example2_info" class="dataTables_info">共{$count}条</div></div><div class="col-sm-7"><div id="example2_paginate" class="dataTables_paginate paging_simple_numbers"><ul class="pagination">{$pagelist}</ul></div></div>
                        </div>
                    </div>
                    <!-- /.box-body -->
                </div>
                <!-- /.box -->
            </div>
            <!-- /.col -->
        </div>
        <!-- /.row -->
    </section>
    <!-- /.content -->
</div>
<!-- /.content-wrapper -->

<!-- Content Wrapper. Contains page content -->

<!-- /.box -->
<include file="Common/footer"/>
