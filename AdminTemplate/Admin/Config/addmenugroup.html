<include file="Common/header"/>
<include file="Common/left"/>
<!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        新增分组
        <small></small>
      </h1>
      <ol class="breadcrumb">
        <li><i class="fa fa-dashboard"></i> 首页</li>
        <li>系统配置</li>
        <li class="active">新增分组</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="row">
        <!-- left column -->
        <div class="col-md-12">
          <!-- general form elements -->
          <div class="box">
              <div class="box-header">
                        <h3 class="box-title"><a href="{:U('Config/listmenuconfigs')}"><button type="button" class="btn btn-block btn-default">菜单配置</button></a></h3>
                        <h3 class="box-title"><a href="#"><button type="button" class="btn btn-block btn-primary">新增分组</button></a></h3>
                        <h3 class="box-title"><a href="{:U('Config/addadminmenu')}"><button type="button" class="btn btn-block btn-default">新增菜单</button></a></h3>
                    </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form role="form" method="post" action="{:U('Config/addMenuGroup')}">
              <div class="box-body">
                <div class="form-group">
                  <label for="exampleInputEmail1">分组名称</label>
                  <input type="text" name="groupname" class="form-control" id="exampleInputEmail1" placeholder="请填写分组名称">
                </div>
                  <div class="form-group">
                      <label for="exampleInputEmail1">分组排序</label>
                      <input type="text" name="grouporder" class="form-control"  placeholder="请输入排序位置" >
                  </div>
               <div class="form-group">
                   <label for="exampleInputEmail1">是否显示</label>
                <div class="radio">
                    <label>
                      <input type="radio" name="ishidden" class="iradio_flat-green" value="0" checked>是
                    </label>
                    <label>
                      <input type="radio" name="ishidden" class="flat-red" value="1">否
                    </label>
                </div>
              </div>
              </div>
              <!-- /.box-body -->

              <div class="box-footer">
                <button type="submit" class="btn btn-primary">提交</button>
              </div>
            </form>
          </div>
          </div>
          <!-- /.box -->
        </div>
        <!--/.col (right) -->
      </div>
      <!-- /.row -->
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
<include file="Common/footer"/>
