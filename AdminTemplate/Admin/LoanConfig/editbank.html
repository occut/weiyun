<include file="Common/header"/>
<include file="Common/left"/>
<!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        编辑银行种类
        <small></small>
      </h1>
      <ol class="breadcrumb">
        <li><i class="fa fa-dashboard"></i> 首页</li>
        <li>系统配置</li>
        <li class="active">编辑银行种类</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="row">
        <!-- left column -->
        <div class="col-md-12">
          <!-- general form elements -->
          <div class="box">
              <div class="box-header">
                       <h3 class="box-title"><a href="{:U('LoanConfig/listBanks')}"><button type="button" class="btn btn-block btn-default">银行种类</button></a></h3>
                        <h3 class="box-title"><a href="#"><button type="button" class="btn btn-block btn-primary">编辑银行种类</button></a></h3>                       
                    </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form role="form" method="post" action="{:U('LoanConfig/editBank')}">
              <div class="box-body">
                <div class="form-group">
                  <label for="exampleInputEmail1">银行种类名称</label>
                  <input type="text" name="bankname" class="form-control" id="exampleInputEmail1" placeholder="请填写银行种类名称" value="{$bank.bank_name}">
                </div>                   
              </div>
              <!-- /.box-body -->

              <div class="box-footer">
                 <input type="hidden" name="bankid" value="{$bank.bank_id}">
                <button type="submit" class="btn btn-primary">提交</button>
              </div>
            </form>
          </div>
          </div>
          <!-- /.box -->
        </div>
      <!-- /.row -->
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
<include file="Common/footer"/><!DOCTYPE html>
