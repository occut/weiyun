<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            任务管理列表

        </h1>
        <ol class="breadcrumb">
            <li><i class="fa fa-dashboard"></i> 后台首页</li>
            <li>信息管理</li>
            <li class="active">任务管理</li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-xs-12">
                <div class="box">
                    <div class="box-header">

                        <h3 class="box-title"><a href="{:U('Tasks/showtasks')}"><button type="button" class="btn btn-block btn-primary">任务列表</button></a></h3>
                        <h3 class="box-title"><a href="{:U('Tasks/addTask')}"><button type="button" class="btn btn-block btn-default">添加任务</button></a></h3>

                    </div>
                    <!-- /.box-header -->
                    <div class="box-body">
                        <table id="example2" class="table table-bordered table-hover">
                            <thead >
                            <tr class="tng">
                                <th style="width:10%">ID</th>
                                <th style="width:20%">任务名称</th>
                                <th style="width:15%">任务配置</th>
                                <th style="width:10%">设备分组</th>
                                <th style="width:10%">任务状态</th>
                                <th style="width:15%">操作</th>
                            </tr>
                            </thead>
                            <tbody>

                            <volist name="tasks" id="vo">
                                <tr class="tnd">
                                    <td><span>{$vo.tasks_id}</span></td>
                                    <td><span>{$vo.tasks_name}</span></td>
                                    <td><span>{$vo.tasks_configs}</span></td>
                                    <td><span>{$vo.group_name}</span></td>
                                    <td><eq name="vo.tasks_status" value="0"><a href="#" onclick="ishide(this,{$vo.tasks_id})">是</a><else/><a href="#" onclick="ishide(this,{$vo.tasks_id})" style="color: red">否</a></eq></td>
                                    <td>
                                        <a href="{:U('Tasks/editTasks',array('tasksid'=>$vo['tasks_id']))}">编辑</a>
                                        <a href="javascript:if(confirm('确实要删除吗?'))location='{:U('Tasks/deleteTasks',array('tasksid'=>$vo['tasks_id']))}'">删除</a>
                                    </td>
                                </tr>
                            </volist>
                            </tbody>
                        </table>
                        <div class="pagepadding">
                            <div class="col-sm-5"><div aria-live="polite" role="status" id="example2_info" class="dataTables_info">共{$count}条</div></div><div class="col-sm-7"><div id="example2_paginate" class="dataTables_paginate paging_simple_numbers"><ul class="pagination">{$page}</ul></div></div>
                        </div>
                        <!-- /.box-body -->
                    </div>
                    <!-- /.box -->
                </div>
                <!-- /.col -->
            </div>
            <!-- /.row -->
    </section>
    <!-- /.content -->
</div>
<!-- /.content-wrapper -->
