<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>微云控后台管理登录入口</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.6 -->
  <link rel="stylesheet" href="/AdminResource/bootstrap/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="/AdminResource/css/font-awesome.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="/AdminResource/css/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="/AdminResource/dist/css/AdminLTE.min.css">
  <!-- iCheck -->
  <link rel="stylesheet" href="/AdminResource/plugins/iCheck/square/blue.css">

  <link rel="stylesheet" type="text/css" href="/AdminResource/layui/css/layui.css" media="all">

  <link rel="stylesheet" type="text/css" href="/AdminResource/admin/css/login.css" media="all">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body class="hold-transition login-page";>
<body>
<div class="larry-canvas" id="canvas"></div>

<div class="login-box">
  <div class="login-logo">
    <a href="" target="_blank"><span><img src="AdminTemplate/Admin/Login/img/1.png"/ style="width:50px;height:50x;border-radius:20px;";></span><b>&nbsp;微云控</b></a>后台管理
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
    <p class="login-box-msg">请输入用户名和密码</p>

    <form action="{:U('Login/login')}" method="post">
      <div class="form-group has-feedback">
        <input type="text" class="form-control" placeholder="用户名" required="required" name="adminname" autofocus>
        <span class="glyphicon glyphicon-envelope form-control-feedback" ></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" placeholder="密码" required="required"  name="adminpass">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="row">
        <div class="col-xs-8">
          <div class="checkbox icheck">
            <!--<label>
              <input type="checkbox"> 记住密码
            </label>-->
          </div>
        </div>
        <!-- /.col -->
        <div class="col-xs-4">
          <button type="submit" class="btn btn-primary btn-block btn-flat">登录</button>
        </div>
        <!-- /.col -->
      </div>
    </form>


  </div>
  <!-- /.login-box-body -->
</div>


<div class="layui-canvs"></div>
<div class="layui-layout layui-layout-login">
  <h1>
    <strong>LarryCMS管理系统后台</strong>
    <em>Management System</em>
  </h1>
  <div class="layui-user-icon larry-login">
    <input type="text" placeholder="账号" class="login_txtbx"/>
  </div>
  <div class="layui-pwd-icon larry-login">
    <input type="password" placeholder="密码" class="login_txtbx"/>
  </div>
  <div class="layui-val-icon larry-login">
    <div class="layui-code-box">
      <input type="text" id="code" name="code" placeholder="验证码" maxlength="4" class="login_txtbx">
      <img src="images/verifyimg.png" alt="" class="verifyImg" id="verifyImg" onclick="javascript:this.src='xxx'+Math.random();">
    </div>
  </div>
  <div class="layui-submit larry-login">
    <input type="button" value="立即登陆" class="submit_btn"/>
  </div>
  <div class="layui-login-text">
    <p>© 2016-2017 Larry 版权所有</p>
    <p>鄂xxxxxx <a href="http://www.qinshouwei.com" title="">qinshouwei.com</a></p>
  </div>
</div>

<script type="text/javascript" src="{$resource}layui/lay/dest/layui.all.js"></script>
<!-- /.login-box -->

<!-- jQuery 2.2.0 -->
<script src="/AdminResource/plugins/jQuery/jQuery-2.2.0.min.js"></script>
<!-- Bootstrap 3.3.6 -->
<script src="/AdminResource/bootstrap/js/bootstrap.min.js"></script>
<!-- iCheck -->
<script src="/AdminResource/plugins/iCheck/icheck.min.js"></script>
<script>
  $(function () {
    $('input').iCheck({
      checkboxClass: 'icheckbox_square-blue',
      radioClass: 'iradio_square-blue',
      increaseArea: '20%' // optional
    });
  });
</script>
</body>
</html>
