<!-- Left side column. contains the logo and sidebar -->
<aside class="main-sidebar">
    <!-- sidebar: style can be found in sidebar.less -->
    <section class="sidebar">
        <!-- Sidebar user panel -->

        <!-- sidebar menu: : style can be found in sidebar.less -->
        <ul class="sidebar-menu">
            <li class="header">技术qq:354990258</li>


            <!--Start 进行循环，获得分组-->
            <volist name="menuGroup" id="vo">
                <li class="treeview">
                    <a href="#">
                        <i class="fa fa-folder"></i> <span>{$vo.group_name}</span>
                        <i class="fa fa-angle-left pull-right"></i>
                    </a>
                    <ul class="treeview-menu"<eq name='vo.group_id' value='$Think.session.groupid'>style="display:block"</eq>>
                        <volist name="adminMenu" id="voo">

                            <!--如果父菜单和子菜单相等-->
                            <eq name="vo.group_id" value="$voo.group_id">
                            <volist name='moduleurl' id='mo'>
                                <eq name='voo.menu_url' value='$mo'>
                                <li <eq name="voo.menu_id" value="$Think.session.menuid">class="active"</eq>><a href="{:U($voo['menu_url'],array('gd'=>$voo['group_id'],'md'=>$voo['menu_id']))}"><i class="fa fa-circle-o"></i> {$voo.menu_name}</a></li>
                                </eq>
                            </volist>
                            </eq>
                        </volist>
                    </ul>
                </li>
            </volist>
            <!--END 进行循环，获得分组-->
            <li class="header">技术qq:354990258</li>
        </ul>
    </section>
    <!-- /.sidebar -->
</aside>
