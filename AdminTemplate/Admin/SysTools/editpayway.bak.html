<include file="Common/header"/>
<include file="Common/left"/>
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
      支付方式
      </h1>
      <ol class="breadcrumb">
        <li><i class="fa fa-dashboard"></i> 首页</li>
        <li>系统工具</li>
        <li class="active">支付方式</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="row">
        <!-- left column -->
        <div class="col-md-6" style="width:100%;">
          <!-- general form elements -->
          <div class="box">
            <!-- /.box-header -->
            <!-- form start -->
            <form role="form" method="post" action="{:U('SysTools/editPayWay')}">
                <input type="hidden" name="payid" value="{$payway.pay_id}">
              <div class="box-body">
                   <div class="form-group">
                  <label for="t1">支付宝帐号</label>
                  <input type="text" class="form-control"  name ="payaccounts"  value="{$payway.pay_accounts}" placeholder="支付宝帐号" id="t1">
                </div>
                <div class="form-group">
                  <label for="t2">商户号</label>
               <input type="text" class="form-control" name="paybusinumber" value="{$payway.pay_businumber}" placeholder="商户号" id="t2">
                </div>

                <!-- textarea -->
                <div class="form-group">
                  <label for="t3">商户密钥</label>
                  <input type="password" class="form-control" name="paysecretkey" value="{$payway.pay_secretkey}" placeholder="商户密钥" id="t3">
                </div>
              
                
              </div>
              <!-- /.form group -->
             <!-- /.box-body -->
              <div class="box-footer">
                  <input type="hidden" name="configid" value="{$mailconfig.config_id}">
                <button type="submit" class="btn btn-primary">提交</button>
              </div>
            </form>
          </div>
          <!-- /.box -->
            </div>
            </div>
            </section>
          </div>
  <include file="Common/footer"/>
