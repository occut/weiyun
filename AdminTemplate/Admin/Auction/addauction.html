<include file="Common/header"/>
<include file="Common/left"/>
<!--引用编辑器-->
 <script type="text/javascript" src="{$resource}editor/ueditor.config.js"></script>
    <!-- 编辑器源码文件 -->
    <script type="text/javascript" src="{$resource}editor/ueditor.all.js"></script>
    <!-- 实例化编辑器 -->
    <script type="text/javascript">
        var ue = UE.getEditor('container');
    </script>
<!--引用编辑器-->
<!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        新增拍卖
        <small></small>
      </h1>
      <ol class="breadcrumb">
        <li><i class="fa fa-dashboard"></i> 首页</li>
        <li>信息管理</li>
        <li class="active">新增拍卖</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="row">
        <!-- left column -->
        <div class="col-md-12">
          <!-- general form elements -->
          <div class="box">
              <div class="box-header">
                        <h3 class="box-title"><a href="{:U('Auction/listauctions')}"><button type="button" class="btn btn-block btn-default">拍卖行列表</button></a></h3>                      
                        <h3 class="box-title"><a href="#"><button type="button" class="btn btn-block btn-primary">新增拍卖行</button></a></h3>
                    </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form role="form" method="post" action="{:U('Auction/addAuction')}">
              <div class="box-body">
                <div class="form-group">
                  <label for="exampleInputEmail1">拍卖标题</label>
                  <input type="text" name="auctionname" class="form-control" id="exampleInputEmail1" placeholder="请填写拍卖行标题">
                </div>
                  <div class="form-group">
                  <label for="t3">拍卖信息</label>
                  <script id="container" name="auctioncontent" type="text/plain" style="height:300px"></script>                
                </div>
                  <div class="form-group">
                  <label for="contactlinkman">联系人</label>
                  <input type="text" name="contactlinkman" class="form-control" id="contactlinkman" placeholder="请填写联系人" value="">
                </div>
                  <div class="form-group">
                  <label for="exampleInputEmail1">联系电话</label>
                  <input type="text" name="contactphone" class="form-control" id="exampleInputEmail1" placeholder="请填写联系电话" value="">
                </div>                    
                 
                  <div class="form-group">
                  <label>拍品类型</label>
                  <select class="form-control" name="auctiontypeid">
                      <option>--请选择--</option>
                    <volist name="auctiontypes" id="vo">
                    <option value="{$vo.type_id}">{$vo.type_name}</option>
                    </volist>
                  </select>
                </div>                                    
                
                  <div class="form-group">
                  <label>拍卖金额</label>
                  <select class="form-control" name="auctionamountid">
                      <option>--请选择--</option>
                    <volist name="auctionamounts" id="vo">
                    <option value="{$vo.amount_id}">{$vo.amount_name}</option>
                    </volist>
                  </select>
                </div>
                <div class="form-group">
                  <label>省份</label>
                  <select class="form-control" name="provinceid" id="province">
                      <option>请选择省份</option>
                    <volist name="province" id="vo">
                    <option value="{$vo.province_id}">{$vo.province_name}</option>
                    </volist>
                  </select>
                </div>
                  <div class="form-group">
                  <label>城市</label>
                  <select class="form-control" name="cityid" id="city">
                      <option>请选择城市</option>
                  </select>
                </div>
                  <div class="form-group">
                  <label>地区</label>
                  <select class="form-control" name="areaid" id="area">
                      <option>请选择地区</option>
                  </select>
                </div>
                  <div class="form-group">
                  <label for="t3">所属用户</label>
                  <div class="input-group input-group-sm">
                <input class="form-control" type="text" placeholder="请填写用户名" id="userinfoname" name="username">
                    <span class="input-group-btn">
                      <button type="button" class="btn btn-info btn-flat btn-primary btn-lg" data-toggle="modal" data-target="#myModal">查找用户名</button>
                    </span>
              </div>
                  </div>
              </div>
              <!-- /.box-body -->

              <div class="box-footer">
                <button type="submit" class="btn btn-primary">提交</button>
              </div>
            </form>
          </div>
          <!-- /.box -->
        </div>
        <!--/.col (right) -->
      </div>
      <!-- /.row -->
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
<include file="Common/footer"/>
<include file="Common/selectuser"/>
