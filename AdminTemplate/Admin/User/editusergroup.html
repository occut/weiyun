<include file="Common/header"/>
<include file="Common/left"/>
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
          编辑会员分组

        </h1>
        <ol class="breadcrumb">
            <li><i class="fa fa-dashboard"></i> 首页</li>
            <li>用户中心</li>
            <li class="active">会员分组</li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-xs-12">
                <div class="box">
                    <div class="box-header">
                   <h3 class="box-title"><a href="{:U('User/listUserGroups')}"><button type="button" class="btn btn-block btn-default">会员分组列表</button></a></h3>
                   <h3 class="box-title"><a href="#"><button type="button" class="btn btn-block btn-primary">编辑会员分组</button></a></h3>
                 
                    </div>
                    <!-- /.box-header -->
            <!-- /.box-header -->
            <!-- form start -->
                    <form action="{:U('User/editUserGroup')}" method="post" enctype="multipart/form-data" >
                       <input type="hidden" name="groupid" value="{$usergroup.group_id}">
                       
                        <div class="box-body">
                            <div class="form-group">
                                <label for="username">会员组名</label>
                                <input type="text" class="form-control" name="groupname"  value="{$usergroup.group_name}"  autofocus id="username" placeholder="请输入会员分组名" required>
                            </div>


                            <div class="form-group">
                                
                                <label for="exampleInputFile">分组LOGO</label>
                                <input type="file" name="grouplogo" value="{$usergroup.group_logo}">
 <notempty name="usergroup.group_logo"><div id="imgdiv"><img src="/{$usergroup.group_logo}" width="80" style="margin-top:-50px;"/></div><else /><div id="imgdiv">无图</div></notempty>
                                <p class="help-block" style="width:40%;">上传大小不低于3M</p>   
                               
                            </div>
                            
                             <div class="form-group">
                                <label for="userscore">最小积分</label>
                                <input type="number" class="form-control" name="minscore" value="{$usergroup.min_score}"  id="userscore" value="0" placeholder="请输入最小积分" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="usermoney">最大积分</label>
                                <input type="number" class="form-control" name="maxscore" value="{$usergroup.max_score}" id="usermoney" value="0" pattern="^((13)|18|15)+\d{9}$" placeholder="请输入最大积分" required>
                            </div>
                        </div>
                        <!-- /.box-body -->

                        <div class="box-footer">
                            <button type="submit" class="btn btn-primary">提交</button>
                        </div>
                    </form>
                </div>
                <!-- /.box -->
            </div>
        </div>
    </section>
    <!--/.col (right) -->
</div>
<scrip>

    <include file="Common/footer"/>
