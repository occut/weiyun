<include file="Common/header"/>
<include file="Common/left"/>
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            友情链接列表

        </h1>
        <ol class="breadcrumb">
            <li><i class="fa fa-dashboard"></i> 首页</li>
            <li>广告友链</li>
            <li class="active">友链管理</li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-xs-12">
                <div class="box">
                    <div class="box-header">
                        <h3 class="box-title"><a href="#"><button type="button" class="btn btn-block btn-primary"> 友情链接列表</button></a></h3>
                        <h3 class="box-title"><a href="{:U('FriendlyLink/addFriendlyLink')}"><button type="button" class="btn btn-block btn-default">添加友情链接</button></a></h3>
                       
                    </div>
                    <!-- /.box-header -->
                    <!-- /.box-header -->
                    <div class="box-body">
                        <table id="example2" class="table table-bordered table-hover">
                            <thead >
                                <tr class="tng">
                                    <th>ID</th>
                                    <th>标题</th>  
                                    <th>链接地址</th> 
                                    <th>Logo图片</th> 
                                    <th>所在分组</th>                                
                                   
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody>
                            <volist name="friendlylinks" id="vo">
                                <tr class="tnd">
                                    <td>{$vo.link_id}</td>
                                    <td>{$vo.link_name}</td>
                                    <td><a href="{$vo.link_url}" target="_blank">{$vo.link_url}</a></td>
                                   
                                <if condition="empty($vo[link_pic])">
                                    <td><span>无图</span></td>
                                    <else />
                                    <td><img src="{$vo.link_pic}" height="35" /></td>
                                </if>        

                                      <td>
                                        <volist name="linkgroup" id="voo">
                                            <eq name="voo.group_id" value="$vo.group_id">
                                            {$voo.group_name}
                                            </eq>
                                        </volist>
                                    </td>    
                                <td>
                                      <a href="{:U('FriendlyLink/editFriendlylink',array('linkid'=>$vo['link_id'],'gd'=>$groupId,'md'=>$menuId))}">编辑</a>
                                    <a href="javascript:if(confirm('确实要删除吗?'))location='{:U('FriendlyLink/deleteFriendlyLink',array('linkid'=>$vo['link_id'],'gd'=>$groupId,'md'=>$menuId))}'">删除</a>
                                  
                                </td>
                                </tr>

                            </volist>
                            </tbody>
                        </table>
                   <div>               
                <div class="col-sm-5"><div aria-live="polite" role="status" id="example2_info" class="dataTables_info">共{$count}条</div></div><div class="col-sm-7"><div id="example2_paginate" class="dataTables_paginate paging_simple_numbers"><ul class="pagination">{$page}</ul></div></div>
                </div>
                <div>               
                    </div>
                    <!-- /.box-body -->
                </div>
                <!-- /.box -->
            </div>
            <!-- /.col -->
        </div>
        <!-- /.row -->
    </section>
    <!-- /.content -->
</div>
<!-- /.content-wrapper -->

<!-- Content Wrapper. Contains page content -->

<!-- /.box -->
<include file="Common/footer"/>
