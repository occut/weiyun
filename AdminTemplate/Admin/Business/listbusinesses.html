<include file="Common/header"/>
<include file="Common/left"/>
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            企业名录列表

        </h1>
        <ol class="breadcrumb">
            <li><i class="fa fa-dashboard"></i> 首页</li>
            <li>信息管理</li>
            <li class="active">企业名录列表</li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-xs-12">
                <div class="box">
                    <div class="box-header">
                        <h3 class="box-title"><a href="#"><button type="button" class="btn btn-block btn-primary">企业名录列表</button></a></h3>
                        <h3 class="box-title"><a href="{:U('Business/addbusiness')}"><button type="button" class="btn btn-block btn-default">新增企业名录</button></a></h3>
                    </div>
                    <!-- /.box-header -->
                    <div class="box-body">
                        <table id="example2" class="table table-bordered table-hover">
                            <thead>
                                <tr class="tng">
                                    <th style="width:10%">ID</th>
                                    <th style="width:15%">公司名称</th>
                                    <th style="width:15%">公司行业</th>
                                    <th style="width:15%">公司性质</th>                                                      
                                    <th style="width:15%">公司网站</th>
                                    <th style="width:15%">公司logo</th>                                
                                    <!--th>开通状态</th>
                                    <th>店铺状态</th--> 
                                    <th style="width:20%">操作</th> 
                                </tr>
                            </thead>
                            <tbody>
                            <volist name="businesses" id="vo">
                                <tr class="tnd">
                                    <td>{$vo.business_id}</td>
                                    <td>{$vo.business_name}</td>
                                    <td>{$vo.business_line}</td>
                                    <td>{$vo.business_type}</td>                                    
                                    
                                    <td><a href="{$vo.business_url}" target="_blank">{$vo.business_url}</td>
                                    
                                    <empty name="vo.business_logo"><td>无图</td><else /><td><img src="{$vo.business_logo}" height="35" /></td></empty>
                                   
                                   <!--td> <switch name="vo.have_shop">
                                     <case value="1">已开通</case>
                                     <case value="0">未开通</case>
                                    </switch></td>
                                
                                    <td><switch name="vo.business_status">
                                     <case value="1">正常</case>
                                     <case value="0">审核中</case>
                                    </switch></td-->
                                    
                             <td>
                            <a href="{:U('Business/editBusiness',array('businessid'=>$vo['business_id'],'gd'=>$groupId,'md'=>$menuId))}">编辑</a>
                            <a href="javascript:if(confirm('确实要删除吗?'))location='{:U('Business/deleteBusiness',array('businessid'=>$vo['business_id'],'gd'=>$groupId,'md'=>$menuId))}'">删除</a>                                                 
                            </td>
                            
                            </tr>
                         </volist>
                            </tbody>
                        </table>
                     <div>     
                     <div class="pagepadding">          
                <div class="col-sm-5"><div aria-live="polite" role="status" id="example2_info" class="dataTables_info">共{$count}条</div></div><div class="col-sm-7"><div id="example2_paginate" class="dataTables_paginate paging_simple_numbers"><ul class="pagination">{$page}</ul></div></div>
                
                </div>
                
                </div>
                <div>               
                    </div>
                    <!-- /.box-body -->
                </div>
                <!-- /.box -->
            </div>
            <!-- /.col -->
        </div>
        <!-- /.row -->
    </section>
    <!-- /.content -->
</div>
<!-- /.content-wrapper -->

<!-- Content Wrapper. Contains page content -->

<include file="Common/footer"/>
