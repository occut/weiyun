<include file="Common/header"/>
<include file="Common/left"/>
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            友链分组列表

        </h1>
        <ol class="breadcrumb">
            <li><i class="fa fa-dashboard"></i> 首页</li>
            <li>广告友链</li>
            <li class="active">友链分组</li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-xs-12">
                <div class="box">
                    <div class="box-header">
                        <h3 class="box-title"><a href="#"><button type="button" class="btn btn-block btn-primary"> 友链分组列表</button></a></h3>
                        <h3 class="box-title"><a href="{:U('FriendlyLink/addLinkGroup')}"><button type="button" class="btn btn-block btn-default">添加友链分组</button></a></h3>
                       
                    </div>
                    <!-- /.box-header -->
                    <div class="box-body">
                        <table id="example2" class="table table-bordered table-hover">
                            <thead >
                                <tr class="tng">
                                    <th>ID</th>
                                    <th>友链分组名</th>                                                      
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody>
                            <volist name="linkgroups" id="vo">
                                <tr class="tnd">
                                    <td>{$vo.group_id}</td>
                                    <td>{$vo.group_name}</td>
                                    <td>
                                    <a href="{:U('FriendlyLink/editLinkGroup',array('groupid'=>$vo['group_id'],'gd'=>$groupId,'md'=>$menuId))}">编辑</a>
                                    <a href="javascript:if(confirm('确实要删除吗?'))location='{:U('FriendlyLink/deleteLinkGroup',array('groupid'=>$vo['group_id'],'gd'=>$groupId,'md'=>$menuId))}'">删除</a>
                                  
                                </td>
                                </tr>
                            </volist>
                            </tbody>
                        </table>
                  <div>               
                <div class="col-sm-5"><div aria-live="polite" role="status" id="example2_info" class="dataTables_info">共{$count}条</div></div><div class="col-sm-7"><div id="example2_paginate" class="dataTables_paginate paging_simple_numbers"><ul class="pagination">{$page}</ul></div></div>
                </div>
                <div>               
                    </div>
                    <!-- /.box-body -->
                </div>
                <!-- /.box -->
            </div>
            <!-- /.col -->
        </div>
        <!-- /.row -->
    </section>
    <!-- /.content -->
</div>
<!-- /.content-wrapper -->

<!-- Content Wrapper. Contains page content -->

<include file="Common/footer"/>
