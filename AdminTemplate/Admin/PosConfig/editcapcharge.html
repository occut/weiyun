<include file="Common/header"/>
<include file="Common/left"/>
<!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        编辑封顶收费
        <small></small>
      </h1>
      <ol class="breadcrumb">
        <li><i class="fa fa-dashboard"></i> 首页</li>
        <li>系统配置</li>
        <li class="active">编辑封顶收费</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="row">
        <!-- left column -->
        <div class="col-md-12">
          <!-- general form elements -->
          <div class="box">
              <div class="box-header">
                       <h3 class="box-title"><a href="{:U('PosConfig/listcapcharges')}"><button type="button" class="btn btn-block btn-default">封顶收费</button></a></h3>
                        <h3 class="box-title"><a href="#"><button type="button" class="btn btn-block btn-primary">编辑封顶收费</button></a></h3>                       
                    </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form role="form" method="post" action="{:U('PosConfig/editCapCharge')}">
              <div class="box-body">
                <div class="form-group">
                  <label for="chargename">封顶收费</label>
                  <input type="text" name="chargename" class="form-control" id="chargename" placeholder="请填写封顶收费" value="{$capcharge.charge_name}">
                </div>                   
              </div>
              <!-- /.box-body -->

              <div class="box-footer">
                 <input type="hidden" name="chargeid" value="{$capcharge.charge_id}">
                <button type="submit" class="btn btn-primary">提交</button>
              </div>
            </form>
          </div>
          </div>
          <!-- /.box -->
        </div>
      <!-- /.row -->
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
<include file="Common/footer"/><!DOCTYPE html>
