<include file="Common/nav"/>
<div class="layui-body">
    <div class="content-wrapper" style = "margin-left:1px ;">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
          分配模块

        </h1>
        <!--<ol class="breadcrumb">-->
            <!--<li><i class="fa fa-dashboard"></i> 首页</li>-->
            <!--<li>用户中心</li>-->
            <!--<li class="active">角色管理</li>-->
        <!--</ol>-->
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-xs-12">
                <div class="box">
                    <div class="box-header">
                   <h3 class="box-title"><a href="{:U('Admin/listRoles')}"><button type="button" class="btn btn-block btn-default">角色列表</button></a></h3>
                   <h3 class="box-title"><a href="#"><button type="button" class="btn btn-block btn-primary">分配模块</button></a></h3>
                 
                    </div>
                    <!-- /.box-header -->
            <!-- /.box-header -->
            <!-- form start -->
                    <form action="{:U('Admin/addRoleResource')}" method="post" >
                        <input type="hidden" value="{$role.role_id}" name="roleid">
                        <div class="box-body">
                            <div class="form-group">
                                <label for="exampleInputEmail1">{$role.role_name}</label>

                            </div>
                            <!-- checkbox -->

                            <div class="form-group">
                                <volist name="showmodules" id="vo">
                                    <label class="look">
                                        <input type="checkbox" class="flat-red" name="moduleid[]" value="{$vo.module_id}"
                                               <volist name="rolemodule" id="voo">
                                                   <eq name="vo.module_id" value="$voo.module_id">
                                                     checked
                                                   </eq>
                                               </volist> 
                                               >
                                        {$vo.module_name}
                                    </label>
                                </volist>
                            </div>

                            <!-- checkbox --> 
                        </div>

                        <!-- /.box-body -->

                        <div class="box-footer">
                            <button type="submit" class="btn btn-primary">提交</button>
                        </div>
                    </form>
                </div>
                <!-- /.box -->
            </div>
        </div>
    </section>
    <!--/.col (right) -->
</div>
