<include file="Common/header"/>
<include file="Common/left"/>
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
          分配模块

        </h1>
        <ol class="breadcrumb">
            <li><i class="fa fa-dashboard"></i> 首页</li>
            <li>用户中心</li>
            <li class="active">参数管理</li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-xs-12">
                <div class="box">
                    <div class="box-header">
                   <h3 class="box-title"><a href="{:U('Config/listParamConfig')}"><button type="button" class="btn btn-block btn-default">参数列表</button></a></h3>
                   <h3 class="box-title"><a href="#"><button type="button" class="btn btn-block btn-primary">分配模块</button></a></h3>
                    </div>
                    <!-- /.box-header -->
            <!-- /.box-header -->
            <!-- form start -->
                    <form action="{:U('Config/addParamConfigResource')}" method="post" >
                        <input type="hidden" value="{$paramconfig.config_id}" name="paramconfigid">
                        <div class="box-body">
                            <div class="form-group">
                                <label for="exampleInputEmail1">{$paramconfig.config_name}</label>
                            </div>
                            <!-- checkbox -->
                            <div class="form-group">
                                <volist name="showconfiglist" id="vo">
                                    <label class="look">
                                        <input type="checkbox" class="flat-red" name="listid[]" value="{$vo.list_id}"
                                                   <in name="vo.list_id" value="$paramconfig.config_list">
                                                     checked
                                                       <else/>
                                                   </in>
                                        >
                                        {$vo.list_name}&nbsp;:&nbsp;{$vo.list_content}

                                    </label>
                                </volist>
                            </div>
                            <!-- checkbox --> 
                        </div>
                        <!-- /.box-body -->
                        <div class="box-footer">
                            <button type="submit" class="btn btn-primary">提交</button>
                        </div>
                    </form>
                </div>
                <!-- /.box -->
            </div>
        </div>
    </section>
    <!--/.col (right) -->
</div>
<include file="Common/footer"/>
