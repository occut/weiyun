<!--侧边导航-->
<div class="layui-side">
    <section class="sidebar">
        <ul class="sidebar-menu layui-nav layui-nav-tree" lay-filter="test">
            <!--Start 进行循环，获得分组-->
            <volist name="menuGroup" id="vo">

                <li class="treeview layui-nav-item">
                    <a href="#">
                        <i class="fa fa-folder"></i> <span>{$vo.group_name}</span>
                    </a>
                    <ul class="treeview-menu layui-nav-child"<eq name='vo.group_id' value='$Think.session.groupid'>style="display:block"</eq>>
                    <volist name="adminMenu" id="voo">
                        <!--如果父菜单和子菜单相等-->
                        <eq name="vo.group_id" value="$voo.group_id">
                            <volist name='moduleurl' id='mo'>
                                <eq name='voo.menu_url' value='$mo'>
                <li <eq name="voo.menu_id" value="$Think.session.menuid">class="active"</eq>><a href="{:U($voo['menu_url'],array('gd'=>$voo['group_id'],'md'=>$voo['menu_id']))}"><i class="fa fa-circle-o"></i>{$voo.menu_name}</a></li>
                </eq>
            </volist>
            </eq>
            </volist>
        </ul>
        </li>
        </volist>
        <!--END 进行循环，获得分组-->
        </ul>
    </section>
</div>
<!--收起导航-->
<div class="layui-side-hide layui-bg-cyan">
    <i class="fa fa-long-arrow-left fa-fw"></i>收起导航
</div>
