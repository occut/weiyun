<include file="Common/header"/>
<include file="Common/left"/>
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
          编辑参数

        </h1>
        <ol class="breadcrumb">
            <li><i class="fa fa-dashboard"></i> 首页</li>
            <li>用户中心</li>
            <li class="active">参数管理</li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-xs-12">
                <div class="box">
                    <div class="box-header">
                   <h3 class="box-title">
                       <a href="{:U('Config/listParamConfig')}"><button type="button" class="btn btn-block btn-default">参数列表</button></a>
                   </h3>
                   <h3 class="box-title"><a href="#"><button type="button" class="btn btn-block btn-primary">编辑参数</button></a></h3>
                 
                    </div>
                    <!-- /.box-header -->
            <!-- /.box-header -->
            <!-- form start -->
            <form action="{:U('Config/editParamConfig')}" method="post" >
                <input type="hidden" value="{$paramconfig.config_id}" name="paramconfigid">
              <div class="box-body">
                <div class="form-group">
                  <label for="exampleInputEmail1">参数名称</label>
                  <input type="text" class="form-control" name="paramconfigname" value="{$paramconfig.config_name}" id="exampleInputEmail1" placeholder="请输入角色名" required="required">
                </div>
              </div>
              <!-- /.box-body -->

              <div class="box-footer">
                <button type="submit" class="btn btn-primary">提交</button>
              </div>
            </form>
          </div>
          <!-- /.box -->
          </div>
       </div>
	     </section>
        <!--/.col (right) -->
      </div>
<include file="Common/footer"/>
