<include file="Common/header"/>
<include file="Common/left"/>
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
       短信配置
      </h1>
      <ol class="breadcrumb">
        <li><i class="fa fa-dashboard"></i> 首页</li>
        <li>系统配置</li>
        <li class="active">短信配置</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="row">
        <!-- left column -->
        <div class="col-md-6" style="width:100%;">
          <!-- general form elements -->
          <div class="box">
            <!-- /.box-header -->
            <!-- form start -->
            <form role="form" method="post" action="{:U('Config/editSmsConfig')}">
              <div class="box-body">
                   <div class="form-group">
                  <label for="t1">短信发送账号</label>
                  <input type="text" class="form-control"  name ="smsusername"  value="{$smsconfig.sms_username}" placeholder="短信发送账号" id="t1">
                </div>
                <div class="form-group">
                  <label for="t2">短信发送密码</label>
               <input type="password" class="form-control" name="smspassword" value="{$smsconfig.sms_password}" placeholder="短信发送密码" id="t2">
                </div>

                <!-- textarea -->
                <div class="form-group">
                  <label for="t3">短信发送者</label>
                  <input type="text" class="form-control" name="smssender" value="{$smsconfig.sms_sender}" placeholder="短信发送者" id="t3">
                </div>
              </div>
              <!-- /.form group -->
              
             <!-- /.box-body -->

              <div class="box-footer">
                  <input type="hidden" name="configid" value="{$smsconfig.config_id}">
                <button type="submit" class="btn btn-primary">提交</button>
              </div>
            </form>
          </div>
          <!-- /.box -->
            </div>
            </div>
            </section>
          </div>
  <include file="Common/footer"/>
