<include file="Common/header"/>
<include file="Common/left"/>
<!--引用编辑器-->
 <script type="text/javascript" src="{$resource}editor/ueditor.config.js"></script>
    <!-- 编辑器源码文件 -->
    <script type="text/javascript" src="{$resource}editor/ueditor.all.js"></script>
    <!-- 实例化编辑器 -->
    <script type="text/javascript">
        var ue = UE.getEditor('container');
    </script>
<!--引用编辑器-->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        新增贷款产品
        <small></small>
      </h1>
      <ol class="breadcrumb">
        <li><i class="fa fa-dashboard"></i> 首页</li>
        <li>信息管理</li>
        <li class="active">新增贷款产品</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="row">
        <!-- left column -->
        <div class="col-md-12">
          <!-- general form elements -->
          <div class="box">
              <div class="box-header">
                        <h3 class="box-title"><a href="{:U('LoanProduct/listLoanProducts')}"><button type="button" class="btn btn-block btn-default">贷款产品列表</button></a></h3>                      
                        <h3 class="box-title"><a href="#"><button type="button" class="btn btn-block btn-primary">新增贷款产品</button></a></h3>
                    </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form role="form" method="post" action="{:U('LoanProduct/addLoanProduct')}">
              <div class="box-body">
                <div class="form-group">
                  <label for="exampleInputEmail1">贷款标题</label>
                  <input type="text" name="loansname" class="form-control" id="exampleInputEmail1" placeholder="请填写贷款标题">
                </div>
                  <div class="form-group">
                  <label for="t3">项目推荐的内容</label>
                  <script id="container" name="loanscontent" type="text/plain" style="height:300px">
                                        </script>   
                 
                </div>
                  <div class="form-group">
                  <label for="exampleInputEmail1">联系人</label>
                  <input type="text" name="contactlinkman" class="form-control" id="exampleInputEmail1" placeholder="请填写联系人" value="">
                </div>
                  <div class="form-group">
                  <label for="exampleInputEmail1">联系电话</label>
                  <input type="text" name="contactphone" class="form-control" id="exampleInputEmail1" placeholder="请填写联系电话" value="">
                </div>                    
                  <!--div class="form-group">
                  <label for="exampleInputEmail1">金额描述</label>
                  <input type="text" name="loansamount" class="form-control" id="exampleInputEmail1" placeholder="请填写贷金额描述">
                </div-->
                  <div class="form-group">
                  <label>贷款金额</label>
                  <select class="form-control" name="loanamountid">
                      <option>请选择贷款金额分类</option>
                    <volist name="loanamount" id="rw">
                    <option value="{$rw.amount_id}">{$rw.amount_name}</option>
                    </volist>
                  </select>
                </div>                                    
                  <div class="form-group">
                  <label>还款方式</label>
                  <select class="form-control" name="reimbursementwayid">
                      <option>请选还款方式</option>
                    <volist name="reimbursementway" id="rw">
                    <option value="{$rw.way_id}">{$rw.way_name}</option>
                    </volist>
                  </select>
                </div>
                  <div class="form-group">
                  <label>还款期限</label>
                  <select class="form-control" name="reimbursementtimeid">
                      <option>请选择还款期限</option>
                    <volist name="reimbursementtime" id="rt">
                    <option value="{$rt.time_id}">{$rt.time_name}</option>
                    </volist>
                  </select>
                </div>
                  <div class="form-group">
                  <label>贷款种类</label>
                  <select class="form-control" name="loanclassid">
                      <option>请选择贷款种类</option>
                    <volist name="loanclass" id="fc">
                    <option value="{$fc.class_id}">{$fc.class_name}</option>
                    </volist>
                  </select>
                </div>
                  <div class="form-group">
                  <label>贷款方式</label>
                  <select class="form-control" name="loantypeid">
                      <option>请选择贷款方式</option>
                    <volist name="loantype" id="ft">
                    <option value="{$ft.type_id}">{$ft.type_name}</option>
                    </volist>
                  </select>
                </div>                   
                  <div class="form-group">
                  <label>所属银行</label>
                  <select class="form-control" name="bankid">
                      <option>请选择银行</option>
                    <volist name="bank" id="bk">
                    <option value="{$bk.bank_id}">{$bk.bank_name}</option>
                    </volist>
                  </select>
                </div>                  
                  <div class="form-group">
                  <label>省份</label>
                  <select class="form-control" name="provinceid" id="province">
                      <option>请选择省份</option>
                    <volist name="province" id="vo">
                    <option value="{$vo.province_id}">{$vo.province_name}</option>
                    </volist>
                  </select>
                </div>
                  <div class="form-group">
                  <label>城市</label>
                  <select class="form-control" name="cityid" id="city">
                      <option>请选择城市</option>
                  </select>
                </div>
                  <div class="form-group">
                  <label>地区</label>
                  <select class="form-control" name="areaid" id="area">
                      <option>请选择地区</option>
                  </select>
                </div>
                  <div class="form-group">
                  <label for="t3">所属用户</label>
                  <div class="input-group input-group-sm">
                <input class="form-control" type="text" placeholder="请填写用户名" id="userinfoname" name="username">
                    <span class="input-group-btn">
                      <button type="button" class="btn btn-info btn-flat btn-primary btn-lg" data-toggle="modal" data-target="#myModal">查找用户名</button>
                    </span>
              </div>
                  </div>
              </div>
              <!-- /.box-body -->

              <div class="box-footer">
                <button type="submit" class="btn btn-primary">提交</button>
              </div>
            </form>
          </div>
          <!-- /.box -->
        </div>
        <!--/.col (right) -->
      </div>
      <!-- /.row -->
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
<include file="Common/footer"/>
<include file="Common/selectuser"/>
