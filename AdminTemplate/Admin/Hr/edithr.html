<include file="Common/header"/>
<!-- Left side column. contains the logo and sidebar -->
<include file="Common/left"/>
<!--引用编辑器-->
<script type="text/javascript" src="{$resource}editor/ueditor.config.js"></script>
<!-- 编辑器源码文件 -->
<script type="text/javascript" src="{$resource}editor/ueditor.all.js"></script>
<!-- 实例化编辑器 -->
<script type="text/javascript">
    var ue = UE.getEditor('container');
</script>
<!--引用编辑器-->
<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            编辑招聘

        </h1>
        <ol class="breadcrumb">
            <li><i class="fa fa-dashboard"></i> 首页</li>
            <li>信息管理</li>
            <li class="active">招聘管理</li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-xs-12">
                <div class="nav-tabs-custom">
                    <ul class="nav nav-tabs">
                        <li class="active"><a href="#fa-icons" data-toggle="tab">基本设置</a></li>

                    </ul>
                    <div class="tab-content">
                        <!--start 基本配置 -->
                        <div class="tab-pane active" id="fa-icons">
                            <section id="new">
                                <div class="row fontawesome-icon-list">
                                    <form role="form" method="post" action="{:U('Hr/editHr')}" enctype="multipart/form-data">
                                        <div class="box-body" style="margin-left:15px;">
                                            <input type="hidden" name="hrid" value="{$hr.hr_id}">
                                            <div class="form-group">
                                                <label for="hrname">招聘名</label>
                                                <input type="text" class="form-control" name="hrname" value="{$hr.hr_name}" autofocus id="hrname" placeholder="请输入招聘名">
                                            </div>

                                            <!-- /.form-group -->
                                            <div class="form-group">
                                                <label>招聘分组</label>
                                                <select class="form-control select2" name="groupid">
                                                    <volist name="hrgroup" id="vo">
                                                        <option value="{$vo.group_id}" <eq name="vo.group_id" value="$hr.group_id">selected="selected"</eq>>{$vo.group_name}</option>
                                                    </volist>
                                                </select>
                                            </div>
                                            <!-- /.form-group -->
                                            <div class="form-group">
                                                <label for="hrtitle">薪水报酬</label>
                                                <input type="text" class="form-control" name="hrsalary" value="{$hr.hr_salary}" id="salary" >
                                            </div>
                                            <div class="form-group">
                                                <label for="hrtitle">招聘职位</label>
                                                <input type="text" class="form-control" name="hrpost" value="{$hr.hr_post}" id="post" >
                                            </div>
                                            <div class="form-group">
                                                <label for="hrtitle">学历要求</label>
                                                <input type="text" class="form-control" name="hrdiploma" value="{$hr.hr_diploma}" id="diloma" >
                                            </div>
                                            <div class="form-group">
                                                <label for="hrtitle">工作年限</label>
                                                <input type="text" class="form-control" name="hrworklife" value="{$hr.hr_worklife}" id="worklife" >
                                            </div>
                                            <div class="form-group">
                                                <label for="hrtitle">工作地址</label>
                                                <input type="text" class="form-control" name="hraddress" value="{$hr.hr_address}" id="workaddress" >
                                            </div>
                                            <div class="form-group">
                                                <label for="hrtitle">联系电话</label>
                                                <input type="text" class="form-control" name="hrtel" value="{$hr.hr_tel}" id="tel">
                                            </div>
                                            <div class="form-group">
                                                <label for="hrdescription">招聘描述</label>
                                                <textarea class="form-control" rows="3"id="hrdescription"  name="hrdescription">{$hr.hr_description}</textarea>
                                            </div>
                                            <div class="form-group">
                                                <label>发布时间:</label>
                                                <div>
                                                    <input type="text" class="some_class form-control" name="hraddtime" value="{$hr.hr_addtime|date='m-d-Y h:m:s',###}">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="hrdescription">福利列表</label>
                                                <textarea class="form-control" rows="3"id="wellfare"  name="welfare">{$hr.welfare_list}</textarea>
                                            </div>
                                            <!--其他要求-->
                                            <div class="form-group" id="isinner" >
                                                <label for="exampleInputEmail1">其他要求</label>
                                                <div class="input-group input-group-sm">
                                                    <input class="form-control" placeholder="添加参数" id="paramconfigname"  type="text" value="{$hrconfiglist.config_name}">
                                                    <span class="input-group-btn">
                                                          <button type="button" class="btn btn-info btn-flat btn-primary btn-lg" data-toggle="modal" data-target="#myModal">选择参数</button>
                                                    </span>
                                                    <input type="hidden" name="paramconfigid" id="paramconfigid" value="{$hr.hr_config_list}">
                                                </div>
                                            </div>
                                            <!-- /.form group -->
                                        </div>
                                        <!-- /.box-body -->
                                </div>
                            </section>
                        </div>
                        <!-- end基本配置 -->

                            <!-- Date and time range -->

                            <!-- /.form group -->

                        </div>
                        <!-- /.box-body -->
                        <div class="box-footer">
                            <input type="hidden" name="configid" value="{$webconfig.config_id}">
                            <button type="submit" class="btn btn-primary">提交</button>
                        </div>
                    </div> <!-- end 上传设置-->
                        <!-- /#ion-icons -->

                    </div>
                    <!-- /.tab-content -->
                </div>
                <!-- /.nav-tabs-custom -->

            <!-- /.col -->

        <!-- /.row -->
    </section>
    <!-- /.content -->
</div>
<!-- /.content-wrapper -->

<include file="Common/footer"/>
<include file="Product/productparam"/>
