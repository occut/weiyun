<include file="Common/header"/>
<!-- Left side column. contains the logo and sidebar -->
<include file="Common/left"/>
<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            投递人详情
        </h1>
        <ol class="breadcrumb">
            <li><i class="fa fa-dashboard"></i> 首页</li>
            <li>信息管理</li>
            <li class="active">留言管理</li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-xs-12">
                <div class="nav-tabs-custom">
                    <ul class="nav nav-tabs">
                        <li class="active"><a href="#fa-icons" data-toggle="tab">基本信息</a></li>
                    </ul>
                    <div class="tab-content">
                        <!--start 基本配置 -->
                        <div class="tab-pane active" id="fa-icons">
                            <section id="new">
                                <div class="row fontawesome-icon-list">
                                        <div class="box-body" style="margin-left:15px;">
                                            <input type="hidden" name="hrOrderid" value="{$hrOrder.Order_id}">
                                            <div class="form-group">
                                                <label for="hrOrdername">联系人</label>
                                                <input type="text" class="form-control" value="{$hrOrder.order_link}" autofocus id="hrOrdername" disabled>
                                            </div>
                                            <div class="form-group">
                                                <label for="hrOrdertel">联系方式</label>
                                                <input type="text" class="form-control"  value="{$hrOrder.order_tel}" disabled>
                                            </div>
                                            <div class="form-group">
                                                <label for="hrOrderdiploma">年龄</label>
                                                <input type="text" class="form-control"  value="{$hrOrder.order_age}" disabled >
                                            </div>
                                            <div class="form-group">
                                                <label for="hrOrderemail">性别</label>
                                                <input type="text" class="form-control"  value="{$hrOrder.order_sex}" disabled>
                                            </div>
                                            <div class="form-group">
                                                <label for="hrOrderweixin">微信</label>
                                                <input type="text" class="form-control"  value="{$hrOrder.order_weixin}" disabled >
                                            </div>

                                            <div class="form-group">
                                                <label for="hrOrderqq">qq</label>
                                                <input type="text" class="form-control"  value="{$hrOrder.order_qq}" disabled>
                                            </div>

                                            <div class="form-group">
                                                <label>投递时间:</label>
                                                <input class="form-control"  type="text" value="{$hrOrder.order_addtime|date='Y-m-d H:m:s',###}"  disabled>
                                            </div>
                                            <div class="form-group">
                                                <label for="articledescription">描述</label>
                                                <textarea class="form-control" rows="3"id="articledescription" disabled  name="articledescription"></textarea>
                                            </div>

                                        </div>
                                </div>
                            </section>
                        </div>
                        <!-- end基本配置 -->

                <!-- /#ion-icons -->

            </div>
            <!-- /.tab-content -->
        </div>
        <!-- /.nav-tabs-custom -->
</div>
<!-- /.col -->
</div>
<!-- /.row -->
</section>
<!-- /.content -->
</div>
<!-- /.content-wrapper -->

<include file="Common/footer"/>
