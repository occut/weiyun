<include file="Common/header"/>
<include file="Common/left"/>
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            参数列表

        </h1>
        <ol class="breadcrumb">
            <li><i class="fa fa-dashboard"></i> 首页</li>
            <li>用户中心</li>
            <li class="active">参数管理</li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-xs-12">
                <div class="box">
                    <div class="box-header">
                        <h3 class="box-title"><a href="#"><button type="button" class="btn btn-block btn-primary">参数列表</button></a></h3>
                        <h3 class="box-title"><a href="{:U('Config/configList')}"><button type="button" class="btn btn-block btn-default">选项列表</button></a></h3>
                        <h3 class="box-title"><a href="{:U('Config/addParamConfig')}"><button type="button" class="btn btn-block btn-default">添加参数</button></a></h3>
                       
                    </div>
            <!-- /.box-header -->
            <div class="box-body">
              <table id="example2" class="table table-bordered table-hover">
                <thead>
                <tr class="tng">
                  <th>ID</th>
                  <th>参数名</th>  
                  <th>操作</th>
                </tr>
                </thead>
                <tbody>
                  <volist name="paramConfig" id="vo">
                <tr class="tnd">
                  <td>{$vo.config_id}</td>
                  <td>{$vo.config_name}</td>
                  <td>
                      <a href="{:U('Config/editParamConfig',array('paramconfigid'=>$vo['config_id']))}">编辑</a>
                        <a href="javascript:if(confirm('确实要删除吗?'))location='{:U('Config/deleteParamConfig',array('paramconfigid'=>$vo['config_id']))}'">删除</a>
                       <a href="{:U('Config/listResources',array('paramconfigid'=>$vo['config_id']))}">元素</a>
                 </td>
                </tr>
                </volist>
                </tbody>
              </table>
             <div class="pagepadding">               
                <div class="col-sm-5"><div aria-live="polite" role="status" id="example2_info" class="dataTables_info">共{$count}条</div></div><div class="col-sm-7"><div id="example2_paginate" class="dataTables_paginate paging_simple_numbers"><ul class="pagination">{$page}</ul></div></div>
                </div>
            <!-- /.box-body -->
          </div>
          <!-- /.box -->
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
