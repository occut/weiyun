<include file="Common/header"/>
<include file="Common/left"/>
<!--引用编辑器-->
 <script type="text/javascript" src="{$resource}editor/ueditor.config.js"></script>
    <!-- 编辑器源码文件 -->
    <script type="text/javascript" src="{$resource}editor/ueditor.all.js"></script>
    <!-- 实例化编辑器 -->
    <script type="text/javascript">
        var ue = UE.getEditor('container');
    </script>
<!--引用编辑器-->
<!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        新增贷款申请
        <small></small>
      </h1>
      <ol class="breadcrumb">
        <li><i class="fa fa-dashboard"></i> 首页</li>
        <li>信息管理</li>
        <li class="active">新增贷款申请</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="row">
        <!-- left column -->
        <div class="col-md-12">
          <!-- general form elements -->
          <div class="box">
              <div class="box-header">
                        <h3 class="box-title"><a href="{:U('ApplyLoans/listApplyLoanses')}"><button type="button" class="btn btn-block btn-default">贷款申请列表</button></a></h3>                      
                        <h3 class="box-title"><a href="#"><button type="button" class="btn btn-block btn-primary">新增贷款申请</button></a></h3>
                    </div>
            <!-- /.box-header -->
            <!-- form stavo -->
            <form role="form" method="post" action="{:U('ApplyLoans/addApplyLoans')}">
              <div class="box-body">
                  
                <div class="form-group">
                  <label for="contactlinkman">姓名</label>
                  <input type="text" name="contactlinkman" class="form-control" id="contactlinkman" placeholder="请填写联系人" value="">
                </div>  
                  
                <div class="form-group">
                  <label>贷款申请分组</label>
                  <select class="form-control" name="groupid">
                      <option>--请选择贷款申请分组--</option>
                    <volist name="applyGroups" id="rt">
                    <option value="{$rt.group_id}">{$rt.group_name}</option>
                    </volist>
                  </select>
                </div>  
                  
                 <div class="form-group">
                  <label for="applyphone">手机号码</label>
                  <input type="text" name="applyphone" class="form-control" id="contactphone" placeholder="请填写手机号码" value="">
                 </div> 
                  
                <div class="form-group">
                  <label for="t3">申请信息</label>
				  <script id="container" name="applycontent" type="text/plain" style="height:300px">
                                        </script>                    
                </div>
                  
                   <div class="form-group">
                  <label for="applyamount">申请金额</label>
                  <input type="text" name="applyamount" class="form-control" id="applyamount" placeholder="请填写申请金额(万)" value="">
                 </div>
                 
                  <div class="form-group">
                   <label for="exampleInputEmail1">性别</label>
                <div class="radio">
                <label>
                  <input type="radio" name="sex" class="iradio_flat-green" value="0" checked>男
                </label>
                <label style="margin-left:30px;">
                  <input type="radio" name="sex" class="flat-red" value="1">女
                </label>
                </div>
                 <div class="form-group">
                  <label>还款期限</label>
                  <select class="form-control" name="reimbursementtimeid">
                      <option>--请选择还款期限--</option>
                    <volist name="reimbursementtime" id="rt">
                    <option value="{$rt.time_id}">{$rt.time_name}</option>
                    </volist>
                  </select>
                </div>
                  
                  <div class="form-group">
                  <label>省份</label>
                  <select class="form-control" name="provinceid" id="province">
                      <option value="0">--请选择省份--</option>
                    <volist name="province" id="vo">
                    <option value="{$vo.province_id}">{$vo.province_name}</option>
                    </volist>
                  </select>
                </div>
                  <div class="form-group">
                  <label>城市</label>
                  <select class="form-control" name="cityid" id="city">
                      <option value="0">--请选择城市--</option>
                  </select>
                </div>
                  <div class="form-group">
                  <label>地区</label>
                  <select class="form-control" name="areaid" id="area">
                      <option value="0">--请选择地区--</option>
                  </select>
                </div>
                 
              </div>
              <!-- /.box-body -->

              <div class="box-footer">
                <button type="submit" class="btn btn-primary">提交</button>
              </div>
            </form>
          </div>
          <!-- /.box -->
        </div>
        <!--/.col (right) -->
      </div>
      <!-- /.row -->
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
<include file="Common/footer"/>
<include file="Common/selectuser"/>
