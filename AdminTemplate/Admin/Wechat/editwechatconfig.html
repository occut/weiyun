<include file="Common/header"/>
<include file="Common/left"/>
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
       微信配置
      </h1>
      <ol class="breadcrumb">
        <li><i class="fa fa-dashboard"></i> 首页</li>
        <li>系统配置</li>
        <li class="active">微信配置</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="row">
        <!-- left column -->
        <div class="col-md-6" style="width:100%;">
          <!-- general form elements -->
          <div class="box">
            <!-- /.box-header -->
            <!-- form start -->
            <form role="form" method="post" action="{:U('Wechat/editWechatConfig')}">				
              <div class="box-body">
			  <div class="form-group">
                  <label for="t3">微信Token</label>
                  <div class="input-group input-group-sm">
                <input class="form-control" placeholder="请生成微信Token" id="token" name="wechattoken" type="text" value="{$wechatconfig.wechat_token}">
                    <span class="input-group-btn">
                      <button type="button" class="btn btn-info btn-flat btn-primary btn-lg" id="create_token">生成Token</button>
                    </span>
              </div>
                    </span>
                </div>
                   <div class="form-group">
                  <label for="t1">应用ID</label>
                  <input type="text" class="form-control"  name ="appid"  value="{$wechatconfig.app_id}" placeholder="请填写应用ID" id="t1">
                </div>
                <div class="form-group">
                  <label for="t2">应用密钥</label>
               <input type="text" class="form-control" name="appsecret" value="{$wechatconfig.app_secret}" placeholder="请填写应用密钥" id="t2">
                </div>

                <!-- textarea -->
                <div class="form-group">
                  <label for="t3">首次回复</label>
                  <input type="text" class="form-control" name="firstreply" value="{$wechatconfig.first_reply}" placeholder="请填写首次回复" id="t3">
                </div>            
              
             <!-- /.box-body -->

              <div class="box-footer">
                  <input type="hidden" name="configid" value="{$wechatconfig.config_id}">
                <button type="submit" class="btn btn-primary">提交</button>
              </div>
            </form>
          </div>
          <!-- /.box -->
            </div>
            </div>
            </section>
          </div>
  <include file="Common/footer"/>
  <script>
  $('#create_token').click(function(){
	     var x = 10000000000;
         var y = 1;
         var rand = String.fromCharCode(Math.floor( Math.random() * 26) + "A".charCodeAt(0))+String.fromCharCode(Math.floor( Math.random() * 26) + "A".charCodeAt(0))+String.fromCharCode(Math.floor( Math.random() * 26) + "a".charCodeAt(0))+parseInt(Math.random() * (x - y + 1) + y)+String.fromCharCode(Math.floor( Math.random() * 26) + "A".charCodeAt(0))+String.fromCharCode(Math.floor( Math.random() * 26) + "a".charCodeAt(0))+String.fromCharCode(Math.floor( Math.random() * 26) + "A".charCodeAt(0));
         $('#token').val(rand);
  })
  </script>
