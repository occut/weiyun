<include file="Common/header"/>
<include file="Common/left"/>
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            支付方式
        </h1>
        <ol class="breadcrumb">
            <li><i class="fa fa-dashboard"></i> 首页</li>
            <li>系统工具</li>
            <li class="active">支付方式</li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-xs-12">
                <div class="nav-tabs-custom">
                    <ul class="nav nav-tabs">
                        <li class="active"><a href="#fa-icons" data-toggle="tab">支付宝</a></li>
                        <li><a href="#glyphicons" data-toggle="tab">二维码扫码支付</a></li>
                        <!--li><a href="#upload" data-toggle="tab">上传设置</a></li>
                        <li><a href="#visit" data-toggle="tab">访问设置</a></li-->
                    </ul>
                    <div class="tab-content">
                        <!--start 基本配置 -->
                        <div class="tab-pane active" id="fa-icons">
                            <section id="new">
                                <div class="row fontawesome-icon-list">
                                    <div class="box-body" style="margin-left:15px;">
                                        <form role="form" method="post" action="{:U('SysTools/editPayWay')}">
                                            <input type="hidden" name="payid" value="{$payway.pay_id}">
                                            <div class="box-body">
                                                <div class="form-group">
                                                    <label for="t1">支付宝帐号</label>
                                                    <input type="text" class="form-control"  name ="payaccounts"  value="{$payway.pay_accounts}" placeholder="支付宝帐号" id="t1">
                                                </div>
                                                <div class="form-group">
                                                    <label for="t2">商户号</label>
                                                    <input type="text" class="form-control" name="paybusinumber" value="{$payway.pay_businumber}" placeholder="商户号" id="t2">
                                                </div>

                                                <!-- textarea -->
                                                <div class="form-group">
                                                    <label for="t3">商户密钥</label>
                                                    <input type="password" class="form-control" name="paysecretkey" value="{$payway.pay_secretkey}" placeholder="商户密钥" id="t3">
                                                </div>


                                            </div>
                                            <!-- /.form group -->
                                            <!-- /.box-body -->
                                            <div class="box-footer">
                                                <input type="hidden" name="payid" value="{$payway.pay_id}">
                                                <button type="submit" class="btn btn-primary">提交</button>
                                            </div>
                                        </form>
                                    </div>
                                    <!-- /.box-body -->              
                                </div>

                            </section>		              

                        </div>
                        <!-- end基本配置 -->

                        <!-- start 注册设置-->
                        <div class="tab-pane" id="glyphicons">
                            <div class="box-body">

                                <form role="form" method="post" action="{:U('SysTools/editPayWay')}">
                                    <input type="hidden" name="payid" value="{$payway.pay_id}">
                                    <div class="box-body">
                                        <div class="form-group">
                                            <label for="t1">支付帐号</label>
                                            <input type="text" class="form-control"  name ="payaccounts"  value="{$payway.pay_accounts}" placeholder="支付宝帐号" id="t1">
                                        </div>
                                        <div class="form-group">
                                            <label for="t2">账号</label>
                                            <input type="text" class="form-control" name="paybusinumber" value="{$payway.pay_businumber}" placeholder="商户号" id="t2">
                                        </div>

                                        <!-- textarea -->
                                        <div class="form-group">
                                            <label for="t3">密钥</label>
                                            <input type="password" class="form-control" name="paysecretkey" value="{$payway.pay_secretkey}" placeholder="商户密钥" id="t3">
                                        </div>


                                    </div>
                                    <!-- /.form group -->
                                    <!-- /.box-body -->
                                    <div class="box-footer">
                                        <input type="hidden" name="payid" value="{$payway.pay_id}">
                                        <button type="submit" class="btn btn-primary">提交</button>
                                    </div>
                                </form>
                            </div> <!-- end 注册设置-->                
                        </div>
                        </section>
                    </div>
                    <include file="Common/footer"/>
