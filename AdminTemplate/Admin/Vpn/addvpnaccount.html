<div class="layui-body">
<!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper" style="margin-left: 0px">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        新增VPN账号
        <small></small>
      </h1>
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="row">
        <!-- left column -->
        <div class="col-md-12">
          <!-- general form elements -->
          <div class="box">
              <div class="box-header">
                       <!--  <h3 class="box-title"><a href="{:U('Shop/listShops')}"><button type="button" class="btn btn-block btn-default">企业店铺列表</button></a></h3>     -->                  
                       <!--  <h3 class="box-title"><a href="#"><button type="button" class="btn btn-block btn-primary">新增企业店铺</button></a></h3> -->
                    </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form role="form" method="post" action="{:U('VpnAccount/vpnAccountStore')}" enctype="multipart/form-data">
              <div class="box-body">
                <div class="form-group">
                <div class="layui-form-item">
                    <label class="layui-form-label" style="width:150px;">设备</label>
                    <div class="layui-input-inline" style="width:200px;margin-left:0px;">
                        <select class="layui-input" name="equipment">
                        <volist name="allEquipment" id="allE">
                            <option>{$allE.group_name}</option>
                        </volist>
                        
                        </select>
                    </div>
                </div>
                   <div class="layui-form-item">
                    <label class="layui-form-label" style="width:150px;">账号</label>
                    <div class="layui-input-inline" style="width:200px;margin-left:0px;">
                        <input type="text" name="account_name" required  lay-verify="required" placeholder="请输入账号" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label" style="width:150px;">密码</label>
                    <div class="layui-input-inline" style="width:200px;margin-left:0px;">
                        <input type="text" name="account_password" required  lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
                    </div>
                </div>
                </div>
              <!-- /.box-body -->

              <div class="box-footer"style="margin-left:150px">
                <button type="submit" class="btn btn-primary">提交</button>
                <button type="reset" class="btn btn-primary">重置</button>
              </div>
            </form>
          </div>
          <!-- /.box -->
        </div>
        <!--/.col (right) -->
      </div>
      <!-- /.row -->
    </section>
    <!-- /.content -->
  </div>
  </div>
  <!-- /.content-wrapper -->
