<include file="Common/header"/>
<include file="Common/left"/>
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
          添加会员分组

        </h1>
        <ol class="breadcrumb">
            <li><i class="fa fa-dashboard"></i> 首页</li>
            <li>用户中心</li>
            <li class="active">会员分组</li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-xs-12">
                <div class="box">
                    <div class="box-header">
                   <h3 class="box-title"><a href="{:U('User/listusergroups')}"><button type="button" class="btn btn-block btn-default">会员分组列表</button></a></h3>
                   <h3 class="box-title"><a href="#"><button type="button" class="btn btn-block btn-primary">添加会员分组</button></a></h3>
                 
                    </div>
                    <!-- /.box-header -->
            <!-- /.box-header -->
            <!-- form start -->
                    <form action="{:U('User/addUserGroup')}" method="post" enctype="multipart/form-data" >
                        <div class="box-body">
                            <div class="form-group">
                                <label for="username">会员组名</label>
                                <input type="text" class="form-control" name="groupname" autofocus id="username" placeholder="请输入会员分组名" required>
                            </div>


                            <div class="form-group">
                                <label for="exampleInputFile">分组LOGO</label>
                                <input type="file" name="grouplogo" id="exampleInputFile">

                                <p class="help-block">上传的图片不能大于3M.</p>
                            </div>

                              <div class="form-group">
                                <label for="userscore">最小积分</label>
                                <input type="number" class="form-control" name="minscore"  id="userscore" value="0" placeholder="请输入最小积分" required>
                            </div>
                            
                            
                            <div class="form-group">
                                <label for="usermoney">最大积分</label>
                                <input type="number" class="form-control" name="maxscore"  id="usermoney" value="0" pattern="^((13)|18|15)+\d{9}$" placeholder="请输入最大积分" required>
                            </div>

                        </div>
                        <!-- /.box-body -->

                        <div class="box-footer">
                            <button type="submit" class="btn btn-primary">提交</button>
                        </div>
                    </form>
                </div>
                <!-- /.box -->
            </div>
        </div>
    </section>
    <!--/.col (right) -->
</div>
<scrip>

    <include file="Common/footer"/>
