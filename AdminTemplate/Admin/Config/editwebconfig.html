<include file="Common/header"/>
<!-- Left side column. contains the logo and sidebar -->
<include file="Common/left"/>
<!--引用编辑器-->
 <script type="text/javascript" src="{$resource}editor/ueditor.config.js"></script>
    <!-- 编辑器源码文件 -->
    <script type="text/javascript" src="{$resource}editor/ueditor.all.js"></script>
    <!-- 实例化编辑器 -->
    <script type="text/javascript">
        var ue = UE.getEditor('container');
    </script>
<!--引用编辑器-->
<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            网站配置
        </h1>
        <ol class="breadcrumb">
            <li><a><i class="fa fa-dashboard"></i> 系统配置</a></li>
            <li><a >网站配置</a></li>
        </ol>
    </section>
    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-xs-12">
                <div class="nav-tabs-custom">
                    <ul class="nav nav-tabs">
                        <li class="active"><a href="#fa-icons" data-toggle="tab">基本设置</a></li>
                        <li><a href="#glyphicons" data-toggle="tab">公司信息</a></li>
                        <li><a href="#upload" data-toggle="tab">上传设置</a></li>
                        <li><a href="#visit" data-toggle="tab">访问设置</a></li>
                    </ul>

                     <form role="form" method="post" action="{:U('Config/listMenuConfigs')}" enctype="multipart/form-data">
                    <div class="tab-content">
                        <!--start 基本配置 -->
                        <div class="tab-pane active" id="fa-icons">
                            <section id="new">
                                <div class="row fontawesome-icon-list">                                   
                                        <div class="box-body" style="margin:15px;">
                                            <div class="form-group">
                                                <label for="t1">网站标题</label>
                                                <input type="text" class="form-control"  name ="webtitle"  value="{$webconfig.web_title}" placeholder="Enter..." id="t1">
                                            </div>
                                            <div class="form-group">
                                                <label for="t2">网站关键字</label>
                                                <input type="text" class="form-control" name="webkeywords" value="{$webconfig.web_keywords}" placeholder="Enter ..." id="t2">
                                            </div>

                                            <!-- textarea -->
                                            <div class="form-group">
                                                <label for="t3">网站描述</label>
                                                <textarea class="form-control" rows="" cols="" name="webdescription" placeholder="Enter ..." id="t3">{$webconfig.web_description}</textarea>
                                            </div>
                                            <div class="form-group">
                                                <label for="exampleInputFile">网站LOGO</label>
                                                <input type="file"  name="weblogo" value="{$webconfig.web_logo}" id="exampleInputFile">
                                                <notempty name="webconfig.web_logo"><div id="imgdiv"><img src="{$webconfig.web_logo}" height="50px" style="margin-top:-50px;"/></div></notempty>
                                            </div>
                                            <div class="form-group">
                                                <label for="t4">网站URL</label>
                                                <input type="text" class="form-control" name="weburl" value="{$webconfig.web_url}" placeholder="请一定要加 http://" for="t4">
                                            </div>
                                            <div class="form-group">
                                                <label for="t5">ICP备案号</label>
                                                <input type="text" class="form-control" name="webicp" value="{$webconfig.web_icp}" placeholder="请输入ICP备案号" id="t5">
                                            </div>    

                                            <div class="form-group">
                                                <label for="adminpage">后台分页每页条数</label>
                                                <input type="text" class="form-control" name="adminpage" value="{$webconfig.admin_page}" placeholder="请输入后台分页条数" id="adminpage">
                                            </div>


                                            <div class="form-group">
                                                <label for="indexpage">前台分页每页条数</label>
                                                <input type="text" class="form-control" name="indexpage" value="{$webconfig.index_page}" placeholder="请输入前台分页条数" id="indexpage">
                                            </div>
                                            <div class="form-group">
                                                <label for="t7">是否允许注册</label>
                                                <div class="radio">
                                                    <label>
                                                        <input type="radio" name="isallowreg" class="flat-red" value="1" <eq name="webconfig.is_allow_reg" value="1">checked</eq>>
                                                        允许注册
                                                    </label>
                                                    <label>
                                                        <input type="radio" name="isallowreg" class="flat-red" value="0" <eq name="webconfig.is_allow_reg" value="0">checked</eq>>
                                                        不允许注册
                                                    </label>
                                                </div>
                                            </div>
                                            <div class="box-footer">
                                                <input type="hidden" name="configid" value="{$webconfig.config_id}">
                                                <button type="submit" class="btn btn-primary">提交</button>
                                            </div>
                                        </div>
                                        <!-- /.box-body -->              
                                </div>

                            </section>		              

                        </div>
                        <!-- end基本配置 -->

                        <!-- start 公司信息-->
                        <div class="tab-pane" id="glyphicons">
                            <div class="box-body">
                                <div class="form-group">
                                    <label for="indexpage">公司名称</label>
                                    <input type="text" class="form-control" name="webcompany" value="{$webconfig.web_company}" placeholder="请输入公司名称" id="webcompany">
                                </div>
                                <div class="form-group">
                                    <label for="indexpage">联系人</label>
                                    <input type="text" class="form-control" name="webcontact" value="{$webconfig.web_contact}" placeholder="请输入联系人" id="webcontact">
                                </div>
                                <div class="form-group">
                                    <label for="indexpage">联系电话</label>
                                    <input type="text" class="form-control" name="webtelphone" value="{$webconfig.web_telphone}" placeholder="请输入联系电话" id="webtelphone">
                                </div>
                                <div class="form-group">
                                    <label for="indexpage">传真</label>
                                    <input type="text" class="form-control" name="webfax" value="{$webconfig.web_fax}" placeholder="请输入传真" id="webfax">
                                </div>
                                <div class="form-group">
                                    <label for="indexpage">手机</label>
                                    <input type="text" class="form-control" name="webmobile" value="{$webconfig.web_mobile}" placeholder="请输入手机" id="webmobile">
                                </div>
                                <div class="form-group">
                                    <label for="indexpage">邮箱</label>
                                    <input type="text" class="form-control" name="webemail" value="{$webconfig.web_email}" placeholder="请输入邮箱" id="webemail">
                                </div>
                                <div class="form-group">
                                    <label for="indexpage">qq</label>
                                    <input type="text" class="form-control" name="webqq" value="{$webconfig.web_qq}" placeholder="请输入qq号" id="webqq">
                                </div>
                                <div class="form-group">
                                    <label for="indexpage">微信</label>
                                    <input type="text" class="form-control" name="webweixin" value="{$webconfig.web_weixin}" placeholder="请输入微信号" id="webweixin">
                                </div>

                                <div class="form-group">
                                    <label for="indexpage">地址</label>
                                    <input type="text" class="form-control" name="webaddress" value="{$webconfig.web_address}" placeholder="请输入地址" id="web_address">
                                </div>

                                <div class="form-group" style="height: 150px">
                                    <label for="indexpage">微信二维码</label>
                                    <input type="file"  name="webweixinurl" value="{$webconfig.web_weixin_url}" id="exampleInputFiles">
                                    <notempty name="webconfig.web_logo"><div id="imgdiv"><img src="{$webconfig.web_weixin_url}" height="140px" style="margin-top:-50px;"/></div></notempty>
                                </div>
                                <!-- radio -->
                            </div>

                            <!-- /.box-body -->

                            <div class="box-footer">
                                <input type="hidden" name="configid" value="{$webconfig.config_id}">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>


                        </div> <!-- end 公司信息-->



                        <!-- start 上传设置--><div class="tab-pane" id="upload">

                            <div class="box-body">
                                <div class="form-group">
                                    <label for="uploadsize">上传大小</label>
                                    <input type="text" class="form-control" name ="uploadsize"  value="{$webconfig.upload_size}" placeholder="请输入上传大小" id="uploadsize">
                                    <p class="help-block">上传大小设置，单位M,否则无效</p>
                                </div>
                                <!-- radio -->



                                <div class="form-group">
                                    <label for="uploadtype">上传类型</label>
                                    <input type="text" name="uploadtype" class="form-control" value="{$webconfig.upload_type}" placeholder="请输入上传类型" id="uploadtype">
                                    <p class="help-block">上传文件类型设置，用 | 隔开,否则无效</p>
                                </div>


                            </div>

                            <!-- /.box-body -->

                            <div class="box-footer">
                                <input type="hidden" name="configid" value="{$webconfig.config_id}">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>


                        </div> <!-- end 上传设置-->



                        <!-- start访问设置-->
                        <div class="tab-pane" id="visit">

                            <div class="box-body">

                                <div class="form-group">
                                    <label for="banvisitip">禁止访问IP</label>
                                    <textarea class="form-control"  rows="" cols=""  name="banvisitip" placeholder="请输入禁止访问IP" id="banvisitip">{$webconfig.ban_visit_ip}</textarea>
                                    <p class="help-block">禁止访问的IP，用 | 隔开,否则无效</p>
                                </div>
                                <!-- radio -->

                                <div class="form-group">
                                    <label for="visitorcode">访客代码</label>
                                    <textarea class="form-control"  rows="" cols=""  name="visitorcode" placeholder="请输入访客代码" id="visitorcode">{$webconfig.visitor_code}</textarea>
                                </div>

                                <div class="form-group">
                                    <label for="">网站状态</label>
                                    <div class="radio">
                                        <label>
                                            <input type="radio" name="webstatus" class="flat-red" value="1" <eq name="webconfig.web_status" value="1">checked</eq>>
                                            打开网站
                                        </label>             
                                        <label>
                                            <input type="radio" name="webstatus" class="flat-red" value="0" <eq name="webconfig.web_status" value="0">checked</eq>>
                                            关闭网站
                                        </label>
                                    </div>
                                </div>    

                                <div class="form-group">
                                    <label for="closedprompt">网站关闭提示语</label>
                                    <textarea class="form-control"  rows="" cols=""  name="closedprompt" placeholder="请输入网站关闭语" id="closedprompt">{$webconfig.closed_prompt}</textarea>
                                </div>       

                            </div>
                            <!-- /.box-body -->
                            <div class="box-footer">
                                <input type="hidden" name="configid" value="{$webconfig.config_id}">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>                          

                        </div> 

                    </div>
                         <!-- end 访问设置-->


                </form> 
                <!-- /#ion-icons -->


                <!-- /.tab-content -->

                <!-- /.nav-tabs-custom -->

                <!-- /.col -->

                <!-- /.row -->
    </section>
    </div>
                <!-- /.content -->
            <!-- /.content-wrapper -->
            <include file="Common/footer"/>
