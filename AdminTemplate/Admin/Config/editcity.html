<include file="Common/header"/>
<include file="Common/left"/>
<!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        编辑城市
        <small></small>
      </h1>
      <ol class="breadcrumb">
        <li><i class="fa fa-dashboard"></i> 首页</li>
        <li>系统配置</li>
        <li class="active">编辑城市</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="row">
        <!-- left column -->
        <div class="col-md-12">
          <!-- general form elements -->
          <div class="box">
              <div class="box-header">
                        <h3 class="box-title"><a href="{:U('Config/listAreas')}"><button type="button" class="btn btn-block btn-default">地区管理</button></a></h3>                        
                        <h3 class="box-title"><a href="#"><button type="button" class="btn btn-block btn-primary">新增城市</button></a></h3>                         
                    </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form role="form" method="post" action="{:U('Config/editCity')}">
              <div class="box-body">
                <div class="form-group">
                  <label for="exampleInputEmail1">城市名称</label>
                  <input type="text" name="cityname" class="form-control" id="exampleInputEmail1" placeholder="请填写城市名称" value="{$city.city_name}">
                </div> 
                  <div class="form-group">
                  <label>所属省份</label>
                  <select class="form-control" name="provinceid">
                    <volist name="province" id="pro">
                        <option value="{$pro.province_id}" <eq name="pro.province_id" value="$city.province_id">selected</eq>>{$pro.province_name}</option>
                    </volist>
                  </select>
                </div>
                  <div class="form-group">
                  <label for="exampleInputEmail1">城市全拼</label>
                  <input type="text" name="cityspelling" class="form-control" id="exampleInputEmail1" placeholder="请填写城市首字母大写全拼" value="{$city.city_spelling}">
                </div> 
                   <div class="form-group">
                   <label for="exampleInputEmail1">是否有站点</label>
                <div class="radio">
                <label>
                    <input type="radio" name="ishavesite" class="iradio_flat-green" value="1" <eq name="city.is_have_site" value="1">checked</eq>>是
                </label>
                <label>
                  <input type="radio" name="ishavesite" class="flat-red" value="0" <eq name="city.is_have_site" value="0">checked</eq>>否
                </label>
                </div>
               <div class="form-group">
                   <label for="exampleInputEmail1" >是否热点</label>
                <div class="radio">
                <label>
                  <input type="radio" name="ishot" class="iradio_flat-green" value="1" <eq name="city.is_hot" value="1">checked</eq>>是
                </label>
                <label>
                  <input type="radio" name="ishot" class="flat-red" value="0" <eq name="city.is_hot" value="0">checked</eq>>否
                </label>
                </div>
              </div>
              </div>
              <!-- /.box-body -->

              <div class="box-footer">
                  <input type="hidden" name="cityid" value="{$city.city_id}">
                <button type="submit" class="btn btn-primary">提交</button>
              </div>
            </form>
          </div>
          </div>
          <!-- /.box -->
        </div>
        <!--/.col (right) -->
      </div>
      <!-- /.row -->
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
<include file="Common/footer"/>
