<include file="Common/header"/>
<include file="Common/left"/>
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            招聘管理列表

        </h1>
        <ol class="breadcrumb">
            <li><i class="fa fa-dashboard"></i> 后台首页</li>
            <li>信息管理</li>
            <li class="active">招聘管理</li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-xs-12">
                <div class="box">
                    <div class="box-header">

                        <h3 class="box-title"><a href="{:U('Hr/showhr')}"><button type="button" class="btn btn-block btn-primary">招聘列表</button></a></h3>
                        <h3 class="box-title"><a href="{:U('Hr/addHr')}"><button type="button" class="btn btn-block btn-default">添加招聘</button></a></h3>

                    </div>
                    <!-- /.box-header -->
                    <div class="box-body">
                        <table id="example2" class="table table-bordered table-hover">
                            <thead >
                            <tr class="tng">
                                <th style="width:10%">ID</th>
                                <th style="width:15%">招聘名称</th>
                                <th style="width:15%">招聘职位</th>
                                <th style="width:10%">招聘分组</th>
                                <th style="width:10%">发布时间</th>
                                <th style="width:20%">操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            <volist name="hrs" id="vo">
                                <tr class="tnd">
                                    <td><span>{$vo.hr_id}</span></td>
                                    <td><span>{$vo.hr_name}</span></td>
                                    <td><span>{$vo.hr_post}</span></td>
                                    <volist name="hrgroup" id="voo">
                                        <eq name="vo.group_id" value="$voo.group_id">
                                            <td><span>{$voo.group_name}</span></td>
                                        </eq>
                                    </volist>

                                    <td><span>{$vo.hr_addtime|date="Y-m-d H:s:i",###}</span></td>

                                    <td>
                                        <a href="{:U('Hr/editHr',array('hrid'=>$vo['hr_id'],'gd'=>$groupId ,'md'=>$menuId))}">编辑</a>
                                        <a href="javascript:if(confirm('确实要删除吗?'))location='{:U('Hr/deleteHr',array('hrid'=>$vo['hr_id']))}'">删除</a>

                                    </td>
                                </tr>

                            </volist>
                            </tbody>
                        </table>
                        <div class="pagepadding">
                            <div class="col-sm-5"><div aria-live="polite" role="status" id="example2_info" class="dataTables_info">共{$count}条</div></div><div class="col-sm-7"><div id="example2_paginate" class="dataTables_paginate paging_simple_numbers"><ul class="pagination">{$page}</ul></div></div>
                        </div>
                        <!-- /.box-body -->
                    </div>
                    <!-- /.box -->
                </div>
                <!-- /.col -->
            </div>
            <!-- /.row -->
    </section>
    <!-- /.content -->
</div>
<!-- /.content-wrapper -->

<!-- Content Wrapper. Contains page content -->

<!-- /.box -->
<include file="Common/footer"/>
