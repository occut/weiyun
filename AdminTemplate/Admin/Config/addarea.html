<include file="Common/header"/>
<include file="Common/left"/>
<!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        新增地区
        <small></small>
      </h1>
      <ol class="breadcrumb">
        <li><i class="fa fa-dashboard"></i> 首页</li>
        <li>系统配置</li>
        <li class="active">新增地区</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="row">
        <!-- left column -->
        <div class="col-md-12">
          <!-- general form elements -->
          <div class="box">
              <div class="box-header">
                        <h3 class="box-title"><a href="{:U('Config/listAreas')}"><button type="button" class="btn btn-block btn-default">地区管理</button></a></h3>
                        <h3 class="box-title"><a href="{:U('Config/addProvince')}"><button type="button" class="btn btn-block btn-default">新增省份</button></a></h3>
                        <h3 class="box-title"><a href="{:U('Config/addCity')}"><button type="button" class="btn btn-block btn-default">新增城市</button></a></h3>
                         <h3 class="box-title"><a href="#"><button type="button" class="btn btn-block btn-primary">新增地区</button></a></h3>
                    </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form role="form" method="post" action="{:U('Config/addArea')}">
              <div class="box-body">
                <div class="form-group">
                  <label for="exampleInputEmail1">地区名称</label>
                  <input type="text" name="areaname" class="form-control" id="exampleInputEmail1" placeholder="请填写地区名称">
                </div> 
                  <div class="form-group">
                  <label>所属省份</label>
                  <select class="form-control" id="province">
                      <option value="0">请选择省份</option>
                    <volist name="province" id="pro">
                    <option value="{$pro.province_id}">{$pro.province_name}</option>
                    </volist>
                  </select>
                </div>
                  <div class="form-group">
                  <label>所属城市</label>                  
                  <select class="form-control" name="cityid" id="city">                  
                    <option value="0">请选择城市</option>
                  </select>
                </div>
                  <div class="form-group">
                  <label for="exampleInputEmail1">地区全拼</label>
                  <input type="text" name="areaspelling" class="form-control" id="exampleInputEmail1" placeholder="请填写地区首字母大写全拼">
                </div>                  
              </div>
              <!-- /.box-body -->

              <div class="box-footer">
                <button type="submit" class="btn btn-primary">提交</button>
              </div>
            </form>
          </div>
          </div>
          <!-- /.box -->
        </div>
        <!--/.col (right) -->
      </div>
      <!-- /.row -->
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
<include file="Common/footer"/>
<script>        
        $('#province').change(function(){
            var id = $('#province').val();
            $.ajax({
                url:"{:U('Config/addArea')}",
                data:"pronid="+id,
                type:"get",
                dataType:"json",
                async:"false",
                success:function(data){
                   if(data.status){
                        $('#city').html(data.content);
                    }
                }
            });
        });
    </script>
