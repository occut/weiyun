<script>
    //调用url
    $.ajax({
        url: "{:U('Product/productparam')}",
        type: "get",
        dataType: "json",
        async: "false",
        success: function (userdata) {
            if (userdata .status) {
                $('#userlist tbody').html(userdata.content);
            }
        }
    });

</script>

        var a= $(obj).parent('td').next('td').html();
