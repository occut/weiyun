<include file="Common/header"/>
<include file="Common/left"/>
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            选项管理列表

        </h1>
        <ol class="breadcrumb">
            <li><i class="fa fa-dashboard"></i> 后台首页</li>
            <li>信息管理</li>
            <li class="active">选项管理</li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-xs-12">
                <div class="box">
                    <div class="box-header">
                        <h3 class="box-title"><a href="{:U('Config/listParamConfig')}"><button type="button" class="btn btn-block btn-default">参数列表</button></a></h3>
                        <h3 class="box-title"><a href="{:U('Config/showconfigList')}"><button type="button" class="btn btn-block btn-primary">选项列表</button></a></h3>
                        <h3 class="box-title"><a href="{:U('Config/addConfigList')}"><button type="button" class="btn btn-block btn-default">添加选项</button></a></h3>

                    </div>
                    <!-- /.box-header -->
                    <div class="box-body">
                        <table id="example2" class="table table-bordered table-hover">
                            <thead >
                            <tr class="tng">
                                <th style="width:10%">ID</th>
                                <th style="width:15%">选项名称</th>
                                <th style="width:15%">选项内容</th>
                                <th style="width:20%">操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            <volist name="configList" id="vo">
                                <tr class="tnd">
                                    <td><span>{$vo.list_id}</span></td>
                                    <td><span>{$vo.list_name}</span></td>
                                    <td><span>{$vo.list_content}</span></td>
                                    <td>
                                        <a href="{:U('Config/editConfigList',array('listid'=>$vo['list_id']))}">编辑</a>
                                        <a href="javascript:if(confirm('确实要删除吗?'))location='{:U('Config/deleteConfigList',array('listid'=>$vo['list_id']))}'">删除</a>

                                    </td>
                                </tr>

                            </volist>
                            </tbody>
                        </table>
                        <div class="pagepadding">
                            <div class="col-sm-5"><div aria-live="polite" role="status" id="example2_info" class="dataTables_info">共{$count}条</div></div><div class="col-sm-7"><div id="example2_paginate" class="dataTables_paginate paging_simple_numbers"><ul class="pagination">{$page}</ul></div></div>
                        </div>
                        <!-- /.box-body -->
                    </div>
                    <!-- /.box -->
                </div>
                <!-- /.col -->
            </div>
            <!-- /.row -->
    </section>
    <!-- /.content -->
</div>
<!-- /.content-wrapper -->

<!-- Content Wrapper. Contains page content -->

<!-- /.box -->
<include file="Common/footer"/>
