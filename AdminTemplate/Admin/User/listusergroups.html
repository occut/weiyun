<include file="Common/header"/>
<include file="Common/left"/>
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            会员分组列表

        </h1>
        <ol class="breadcrumb">
            <li><i class="fa fa-dashboard"></i> 首页</li>
            <li>用户中心</li>
            <li class="active">会员分组</li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-xs-12">
                <div class="box">
                    <div class="box-header">
                        <h3 class="box-title"><a href="#"><button type="button" class="btn btn-block btn-primary">会员分组列表</button></a></h3>
                        <h3 class="box-title"><a href="{:U('User/addUserGroup')}"><button type="button" class="btn btn-block btn-default">添加会员分组</button></a></h3>
                       
                    </div>
                    <!-- /.box-header -->
                    <div class="box-body">
                        <table id="example2" class="table table-bordered table-hover">
                            <thead >
                                <tr class="tng">
                                    <th>ID</th>
                                    <th>会员组名</th>  
                                    <th>分组LOGO</th>       
                                    <th>最小积分</th>
                                    <th>最大积分</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody>
                            <volist name="usergroups" id="vo">
                                <tr class="tnd">
                                    <td>{$vo.group_id}</td>
                                    <td>{$vo.group_name}</td>
                                <if condition="empty($vo[group_logo])">
                                    <td><span>无图</span></td>
                                    <else />
                                    <td>&nbsp;<img id="imgheight" src="/{$vo.group_logo}"/></td>
                                </if>     
                                <td>{$vo.min_score}</td>
                                <td>{$vo.max_score}</td>
                                <td>
                                 
                                    <a href="{:U('User/editUserGroup',array('groupid'=>$vo['group_id'],'gd'=>$groupId,'md'=>$menuId))}">编辑</a>
                                    <a href="javascript:if(confirm('确实要删除吗?'))location='{:U('User/deleteUserGroup',array('groupid'=>$vo['group_id'],'gd'=>$groupId,'md'=>$menuId))}'">删除</a>
                                </td>
                                </tr>

                            </volist>
                            </tbody>
                        </table>
                    <div class="pagepadding">               
                <div class="col-sm-5"><div aria-live="polite" role="status" id="example2_info" class="dataTables_info">共{$count}条</div></div><div class="col-sm-7"><div id="example2_paginate" class="dataTables_paginate paging_simple_numbers"><ul class="pagination">{$page}</ul></div></div>
                </div>
                    <!-- /.box-body -->
                </div>
                <!-- /.box -->
            </div>
            <!-- /.col -->
        </div>
        <!-- /.row -->
    </section>
    <!-- /.content -->
</div>
<!-- /.content-wrapper -->

<!-- Content Wrapper. Contains page content -->

<!-- /.box -->
<include file="Common/footer"/>
