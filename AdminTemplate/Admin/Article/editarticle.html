<include file="Common/header"/>
<!-- Left side column. contains the logo and sidebar -->
<include file="Common/left"/>
<!--引用编辑器-->
 <script type="text/javascript" src="{$resource}editor/ueditor.config.js"></script>
    <!-- 编辑器源码文件 -->
    <script type="text/javascript" src="{$resource}editor/ueditor.all.js"></script>
    <!-- 实例化编辑器 -->
    <script type="text/javascript">
        var ue = UE.getEditor('container');
    </script>
<!--引用编辑器-->
<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
 <!-- Content Header (Page header) -->
 <section class="content-header">
  <h1>
   编辑文章

  </h1>
  <ol class="breadcrumb">
   <li><i class="fa fa-dashboard"></i> 首页</li>
   <li>信息管理</li>
   <li class="active">文章管理</li>
  </ol>
 </section>

 <!-- Main content -->
 <section class="content">
  <div class="row">
   <div class="col-xs-12">
    <div class="nav-tabs-custom">
     <ul class="nav nav-tabs">
      <li class="active"><a href="#fa-icons" data-toggle="tab">基本设置</a></li>
      <li><a href="#seoInfor" data-toggle="tab">seo信息</a></li>
      <li><a href="#auxiliaryInfor" data-toggle="tab">附属信息</a></li>

     </ul>
     <div class="tab-content">
      <!--start 基本配置 -->
      <div class="tab-pane active" id="fa-icons">
       <section id="new">
        <div class="row fontawesome-icon-list">
         <form role="form" method="post" action="{:U('Article/editArticle')}" enctype="multipart/form-data">
          <div class="box-body" style="margin-left:15px;">
           <input type="hidden" name="articleid" value="{$article.article_id}">
           <div class="form-group">
                <label for="articlename">文章名</label>
                <input type="text" class="form-control" name="articlename" value="{$article.article_name}" autofocus id="articlename" placeholder="请输入文章名">
            </div>
          
               <!-- /.form-group -->
                    <div class="form-group">
                                <label>文章分组</label>
                         <select class="form-control select2" name="groupid"> 
                                <volist name="articlegroup" id="vo">
                                        <option value="{$vo.group_id}" <eq name="vo.group_id" value="$article.group_id">selected="selected"</eq>>{$vo.group_name}</option>
                                 </volist>
                                </select>
                            </div>
                            <!-- /.form-group -->
                            
                            
              <div class="form-group">
                                <label for="articlecontent">文章内容</label>
                                <script id="container" name="articlecontent" type="text/plain" style="height:300px">{$article.article_content|htmlspecialchars_decode}</script> 
              </div>
              <div class="form-group">
                  <label for="exampleInputEmail1">是否显示</label>
                  <div class="radio">
                      <label>
                          <input type="radio" name="ishidden" class="iradio_flat-green" value="0" <eq name="article.is_hidden" value="0">checked</eq>>是
                      </label>
                      <label>
                          <input type="radio" name="ishidden" class="flat-red" value="1" <eq name="article.is_hidden" value="1">checked</eq>>否
                      </label>
                  </div>
              </div>

           <!-- /.form group -->
          </div>

          <!-- /.box-body -->
         </div>

          <div class="box-footer">
           <input type="hidden" name="configid" value="{$webconfig.config_id}">
           <button type="submit" class="btn btn-primary">提交</button>
          </div>
          </section>		              
        </div>
        <!-- end基本配置 -->

        <!-- start seo信息-->
        <div class="tab-pane" id="seoInfor">

             <div class="box-body">

                  <div class="form-group">
                   <label for="articletitle">文章标题</label>
                   <input type="text" class="form-control" name="articletitle" value="{$article.article_title}" id="articletitle" placeholder="请输入文章标题">
                  </div>

                  <div class="form-group">
                   <label for="articlekeywords">文章关键字</label>
                   <input type="text" class="form-control" name="articlekeywords" value="{$article.article_keywords}" id="articlekeywords" placeholder="请输入文章关键字">
                  </div>

                  <div class="form-group">
                     <label for="articledescription">文章描述</label>
                     <textarea class="form-control" rows="3" id="articledescription" placeholder="请输入文章描述" name="articledescription">{$article.article_description}</textarea>
                  </div>

             </div>

                 <div class="box-footer">
                  <input type="hidden" name="configid" value="{$webconfig.config_id}">
                  <button type="submit" class="btn btn-primary">提交</button>
                 </div>
         
        </div> <!-- end seo信息-->



        <!-- start 上传设置--><div class="tab-pane" id="auxiliaryInfor">
         <div class="box-body">
          <!-- radio -->
             <!--logo-->
            <div class="form-group">
                                <label for="art">文章缩略图</label>
                                <input type="file" value="{$article.article_pic}"  name="articlepic" id="art" />
                                <notempty name="article.article_pic"><div id="imgdiv"><img src="{$article.article_pic}" id="img"></div><else />
                                        <div id="imgdiv">无图</div>
                                </notempty>
                                <p class="help-block">图片上传的大小不应大于3M</p>
                 </div>
                  <!--logo-->
         <div class="form-group">
               <label for="articlebrowse">浏览量</label>
               <input type="text" class="form-control" name="articlebrowse" value="{$article.article_browse}" id="articlebrowse" placeholder="请输入浏览量">
         </div>

          <div class="form-group">
               <label for="articleclicks">点击次数</label>
               <input type="text" class="form-control" name="articleclick" value="{$article.article_clicl}" id="articleclicks" placeholder="请输入点击次数">
        </div>

             <div class="form-group">
               <label for="articleauthor">作者</label>
               <input type="text" class="form-control" name="articleauthor" value="{$article.article_author}"  id="articleauthor" placeholder="请输入文章作者">
           </div>
                 <div class="form-group">
                     <label>发布时间:</label>
                     <div>
                         <input type="text" class="some_class form-control" name="articleaddtime" value="{$article.article_addtime|date='m-d-Y h:m;s',###}">
                     </div>
                 </div>
         <div class="form-group">
                 <label for="articlesummary">文章摘要</label>
                  <input type="text" class="form-control" name="articlesummary" value="{$article.article_summary}" id="articlesummary" placeholder="请输入文章摘要">
          </div>

             </div>
             <!-- /.box-body -->
             <div class="box-footer">
              <input type="hidden" name="configid" value="{$webconfig.config_id}">
              <button type="submit" class="btn btn-primary">提交</button>
             </div>
            </div> <!-- end 上传设置-->
            <!-- /#ion-icons -->

      </div>
      <!-- /.tab-content -->
     </div>
     <!-- /.nav-tabs-custom -->
    </div>
    <!-- /.col -->
   </div>
   <!-- /.row -->
 </section>
 <!-- /.content -->
</div>
<!-- /.content-wrapper -->

<include file="Common/footer"/>
