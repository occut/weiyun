<include file="Common/header"/>
<include file="Common/left"/>
<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
           信用卡列表
            <small></small>
        </h1>
        <ol class="breadcrumb">
            <li><i class="fa fa-dashboard"></i> 首页</li>
            <li>信息管理</li>
            <li class="active">信用卡</li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-xs-12">
                <div class="box">
                    <div class="box-header">
                        <h3 class="box-title"><a href="#"><button type="button" class="btn btn-block btn-primary">信用卡列表</button></a></h3>
                        <h3 class="box-title"><a href="{:U('CreditCard/addcreditcard')}"><button type="button" class="btn btn-block btn-default">新增信用卡</button></a></h3>                       
                    </div>                  
                    <!-- /.box-header -->
                    <div class="box-body">
                        <table id="example2" class="table table-bordered table-hover">
                            <thead>
                                <tr class="tng">
                                    <th>ID</th>
                                    <th>标题</th>
                                    <th>联系人</th>
                                    <th>电话</th>                                  
                                    <th>增加时间</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody>
                            <volist name="cards" id="vo">
                                <tr class="tnd">
                                    <td>{$vo.card_id}</td>
                                    <td>{$vo.card_name}</td>
                                    <td>{$vo.contact_linkman}</td>
                                    <td>{$vo.contact_phone}</td>                                    
                                    <td>{$vo.add_time|date='Y-m-d',###}</td>
                                    <td><a href="{:U('CreditCard/editCreditCard',array('cardid'=>$vo['card_id'],'gd'=>$groupId,'md'=>$menuId))}">编辑</a>&nbsp;&nbsp;&nbsp;&nbsp;<a href="{:U('CreditCard/deleteCreditCard',array('cardid'=>$vo['card_id']))}" onclick="if (confirm('确定删除?') == false)
                                            return false;">删除</a></td>
                                </tr>   
                            </volist>
                            </tbody>   
                        </table>
                    
                     <div class="pagepadding">
                             <div class="col-sm-5"><div aria-live="polite" role="status" id="example2_info" class="dataTables_info">共{$count}条</div></div><div class="col-sm-7"><div id="example2_paginate" class="dataTables_paginate paging_simple_numbers"><ul class="pagination">{$page}</ul></div></div>
                    </div>
                    
                    </div>
                    
                    <!-- /.box-body -->
                </div>
                <!-- /.box -->
            </div>
            <!-- /.box -->
        </div>
</div>
</section>
<!-- /.content -->

<!-- /.content-wrapper -->
<include file="Common/footer"/>
