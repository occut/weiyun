<include file="Common/top"/>
<include file="Common/nav"/>
<div class="layui-body">
<div class="content-wrapper" style="margin-left: 0px">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            vpn地址管理
        </h1>
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-xs-12">
                <div class="box">
                    <div class="box-header">
                        <h3 class="box-title"><a href="{:U('Vpnaddress/addVpnAddress')}"><button type="button" class="btn btn-block btn-primary">新增vpn地址</button></a></h3>
                         <h3 class="box-title"><a href="javascript:void(0)')}"><button type="button" class="btn btn-block btn-primary" onclick="delAll('{:U('Vpnaddress/deleteaddrs')}')">批量删除</button></a></h3>
                    </div>
                    <!-- /.box-header -->
                    <div class="box-body">
                        <table id="example2" class="table table-bordered table-hover">
                            <thead>
                                <tr class="tng">
                                    <th style = "text-align: center;"><input type="checkbox" id="dellAll" value=""></th>
                                    <th style = "text-align: center;">ID</th>
                                    <th style = "text-align: center;">地址</th>
                                    <th style = "text-align: center;">网址</th>
                                    <th style = "text-align: center;">操作</th>
                                </tr>
                            </thead>
                            <tbody>
                            <volist name="allAccounts" id="vo">
                                <tr class="tnd" style = "text-align: center;">
                                    <td><input type="checkbox" value="{$vo.address_id}" name="delAll"></td>
                                    <td>{$vo.address_id}</td>
                                    <td>{$vo.address_addr},{$vo.address_city}</td>
                                     <td>{$vo.address_url }</td>
                                    <td>
                                        <a href="{:U('Vpnaddress/editvpnaddress',array('address_id'=>$vo['address_id'],'address_addr'=>$vo['address_addr'],'address_city'=>$vo['address_city']))}">编辑</a>
                                        <a href="javascript:if(confirm('确实要删除吗?'))location='{:U('Vpnaddress/deletevpnaddress',array('address_id'=>$vo['address_id']))}'">删除</a>
                                    </td>
                                </tr>
                            </volist>
                            </tbody>
                        </table>
                     <div class="pagepadding">               
                <div class="col-sm-5"><div aria-live="polite" role="status" id="example2_info" class="dataTables_info">共{$count}条</div></div><div class="col-sm-7"><div id="example2_paginate" class="dataTables_paginate paging_simple_numbers"><ul class="pagination">{$page}</ul></div></div>
                </div>
                    <!-- /.box-body -->
                </div>
                <!-- /.box -->
            </div>
            <!-- /.col -->
        </div>
        <!-- /.row -->
    </section>
    <!-- /.content -->
</div>
<div>
<!-- /.content-wrapper -->
