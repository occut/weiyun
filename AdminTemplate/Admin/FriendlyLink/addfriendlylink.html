<include file="Common/header"/>
<include file="Common/left"/>
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
           添加友情链接

        </h1>
        <ol class="breadcrumb">
            <li><i class="fa fa-dashboard"></i> 首页</li>
            <li>广告友链</li>
            <li class="active">友链管理</li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-xs-12">
                <div class="box">
                    <div class="box-header">
                   <h3 class="box-title"><a href="{:U('FriendlyLink/listFriendlyLinks')}"><button type="button" class="btn btn-block btn-default">友链管理列表</button></a></h3>
                   <h3 class="box-title"><a href="#"><button type="button" class="btn btn-block btn-primary">添加友情链接</button></a></h3>
                       
                    </div>
            <!-- /.box-header -->
            <!-- form start -->
                    <form action="{:U('FriendlyLink/addFriendlyLink')}" method="post" enctype="multipart/form-data" >
                        <div class="box-body">
                            <div class="form-group">
                                <label for="username">友链标题</label>
                                <input type="text" class="form-control" name="linkname" value=""autofocus id="username" placeholder="请输入友情链接" required>
                            </div>
                            
                            
                            
                           <!-- /.form-group -->
                            <div class="form-group">
                                <label>友链分组</label>
                                <select class="form-control select2" name="groupid"> 
                                
                                     <option value="">----请选择----</option>
                                     <volist name="linkgroup" id="vo">
                                    <option value="{$vo.group_id}">{$vo.group_name}</option>
                                    </volist>
                                </select>
                            </div>
                            <!-- /.form-group -->

                                <!--logo-->
                                <div class="form-group">
                                <label for="exampleInputFile">分组LOGO</label>
                                <input type="file" name="linkpic" id="exampleInputFile">

                                <p class="help-block">图片上传的大小不应大于3M</p>
                            </div>
                               <!--logo-->
                               
                                 <div class="form-group">
                                <label for="linkkurl">友链URL</label>
                                <input type="url" class="form-control" name="linkurl" value="http://"autofocus id="linkurl" placeholder="请输入友链URL" >
                           <p class="help-block">友情链接必须以http://开头,否则无效</p>
                              </div>
                  

                        </div>
                        <!-- /.box-body -->

                        <div class="box-footer">
                            <button type="submit" class="btn btn-primary">提交</button>
                        </div>
                    </form>
                </div>
                <!-- /.box -->
            </div>
        </div>
    </section>
    <!--/.col (right) -->
</div>
<scrip>

    <include file="Common/footer"/>
