<include file="Common/header"/>
<include file="Common/left"/>
<!--引用编辑器-->
 <script type="text/javascript" src="{$resource}editor/ueditor.config.js"></script>
    <!-- 编辑器源码文件 -->
    <script type="text/javascript" src="{$resource}editor/ueditor.all.js"></script>
    <!-- 实例化编辑器 -->
    <script type="text/javascript">
        var ue = UE.getEditor('container');
    </script>
<!--引用编辑器-->
<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            编辑信用卡
            <small></small>
        </h1>
        <ol class="breadcrumb">
            <li><i class="fa fa-dashboard"></i> 首页</li>
            <li>信息管理</li>
            <li class="active">编辑信用卡</li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="row">
            <!-- left column -->
            <div class="col-md-12">
                <!-- general form elements -->
                <div class="box">
                    <div class="box-header">
                        <h3 class="box-title"><a href="{:U('CreditCard/listcreditcards')}"><button type="button" class="btn btn-block btn-default">信用卡列表</button></a></h3>                      
                        <h3 class="box-title"><a href="#"><button type="button" class="btn btn-block btn-primary">编辑信用卡</button></a></h3>
                    </div>
                    <!-- /.box-header -->
                    <!-- form stavo -->
                    <form role="form" method="post" action="{:U('CreditCard/editCreditCard')}">
                        <div class="box-body">
                            <div class="form-group">
                                <label for="exampleInputEmail1">信用卡标题</label>
                                <input type="text" name="cardname" value="{$card.card_name}" class="form-control" id="exampleInputEmail1" placeholder="请填写POS标题">
                            </div>
                            <div class="form-group">
                                <label for="t3">信用卡信息</label>
                                <script id="container" name="cardcontent" type="text/plain" style="height:300px">{$card.card_content}</script> 
                            </div>

                            <div class="form-group">
                                <label for="contactlinkman">联系人</label>
                                <input type="text" name="contactlinkman"   value="{$card.contact_linkman}" class="form-control" id="contactlinkman" placeholder="请填写联系人" value="">
                            </div>     


                            <div class="form-group">
                                <label for="contactphone">联系电话</label>
                                <input type="text" name="contactphone"   value="{$card.contact_phone}"  class="form-control" id="contactphone" placeholder="请填写联系电话" value="">
                            </div> 
                            <div class="form-group">
                                <label for="exampleInputEmail1">浏览次数</label>
                                <input type="text" name="viewtime" class="form-control" id="exampleInputEmail1" placeholder="请填写浏览次数" value="{$card.view_time}">
                            </div>
                            <div class="form-group">
                                <label>增加时间:</label>
                                <div class="input-group date">
                                    <div class="input-group-addon">
                                        <i class="fa fa-calendar"></i>
                                    </div>
                                    <input class="form-control pull-right" id="datepicker" type="text" value="{$card.add_time|date='m/d/Y',###}" name="addtime">
                                </div>
                                <!-- /.input group -->
                            </div>              
                            <div class="form-group">
                                <label>发卡银行</label>
                                <select class="form-control" name="bankid">
                                    <volist name="bank" id="vo">
                                        <option value="{$vo.bank_id}"  <eq name="vo.bank_id" value="$card.bank_id">selected</eq>>{$vo.bank_name}</option>
                                    </volist>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>发卡主题</label>
                                <select class="form-control" name="cardthemeid">
                                    <volist name="cardthemes" id="vo">
                                        <option value="{$vo.theme_id}" <eq name="vo.theme_id" value="$card.card_theme_id">selected</eq>>{$vo.theme_name}</option>
                                    </volist>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>发卡等级</label>
                                <select class="form-control" name="cardlevelid">
                                    <volist name="cardlevel" id="vo">
                                        <option value="{$vo.level_id}" <eq name="vo.level_id" value="$card.card_level_id">selected</eq> >{$vo.level_name}</option>
                                    </volist>
                                </select>
                            </div>

                            <div class="form-group">
                                <label>发卡特权</label>
                                <select class="form-control" name="cardprivilegeid">
                                    <volist name="cardprivileges" id="vo">
                                        <option value="{$vo.privilege_id}"  <eq name="vo.privilege_id" value="$card.card_privilege_id">selected</eq> >{$vo.privilege_name}</option>
                                    </volist>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>省份</label>
                                <select class="form-control" name="provinceid" id="province">
                                    <volist name="province" id="vo">
                                        <option value="{$vo.province_id}" <eq name="vo.province_id" value="$loans.province_id">selected</eq>>{$vo.province_name}</option>
                                    </volist>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>城市</label>
                                <select class="form-control" name="cityid" id="city">                      
                                    <volist name="city" id="vo">
                                        <option value="{$vo.city_id}" <eq name="loans.city_id" value="$vo.city_id">selected</eq>>{$vo.city_name}</option>
                                    </volist>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>地区</label>
                                <select class="form-control" name="areaid" id="area">
                                    <volist name="area" id="vo">
                                        <option value="{$vo.area_id}" <eq name="loans.area_id" value="$vo.area_id">selected</eq>>{$vo.area_name}</option>
                                    </volist>
                                </select>
                            </div>   
                        </div>
                        <!-- /.box-body -->

                        <div class="box-footer">
                            <input type="hidden" name="cardid" value="{$card.card_id}">
                            <button type="submit" class="btn btn-primary">提交</button>
                        </div>
                    </form>
                </div>
                <!-- /.box -->
            </div>
            <!--/.col (right) -->
        </div>
        <!-- /.row -->
    </section>
    <!-- /.content -->
</div>
<!-- /.content-wrapper -->
<include file="Common/footer"/>
<script>
$('#province').change(function(){
            var id = $('#province').val();
            $.ajax({
                url:"{:U('findAreaInfo')}",
                data:"pid="+id,
                type:"get",
                dataType:"json",
                async:"false",
                success:function(data){
                  if(data.status){
                        $('#city').html(data.content);
                    }
                },
            });
        });
$('#city').change(function(){
            var id = $('#city').val();
            $.ajax({
                url:"{:U('findAreaInfo')}",
                data:"cid="+id,
                type:"get",
                dataType:"json",
                async:"false",
                success:function(data){
                  if(data.status){
                        $('#area').html(data.content);
                    }
                },
            });
        });
</script>
