<include file="Common/header"/>
<include file="Common/left"/>
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            留言管理列表

        </h1>
    </section>
    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-xs-12">
                <div class="box">
                    <div class="box-header">
                        <h3 class="box-title"><a href="{:U('Hr/listhrOrder')}"><button type="button" class="btn btn-block btn-primary">留言列表</button></a></h3>
                    </div>
                    <!-- /.box-header -->
                    <div class="box-body">
                        <table id="example2" class="table table-bordered table-hover">
                            <thead >
                            <tr class="tng">
                                <th style="width:10%">ID</th>
                                <th style="width:10%">投递人</th>
                                <th style="width:10%">联系方式</th>
                                <th style="width:15%">投递时间</th>
                                <th style="width:10%">操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            <volist name="hrOrders" id="vo">
                                <tr class="tnd">

                                    <td><span>{$vo.order_id}</span></td>
                                    <td><span>{$vo.order_link}</span></td>
                                    <td><span>{$vo.order_tel}</span></td>
                                    <td><span>{$vo.order_addtime|date="Y-m-d H:s:i",###}</span></td>
                                    <td>
                                        <a href="javascript:if(confirm('确实要删除吗?'))location='{:U('Hr/deleteHrOrder',array('hrOrderid'=>$vo['order_id']))}'">删除</a>
                                        <a href="{:U('Hr/HrOrder',array('hrOrderid'=>$vo['order_id']))}">查看</a>
                                    </td>

                                </tr>
                            </volist>
                            </tbody>
                        </table>
                        <div class="pagepadding">
                            <div class="col-sm-5"><div aria-live="polite" role="status" id="example2_info" class="dataTables_info">共{$count}条</div></div><div class="col-sm-7"><div id="example2_paginate" class="dataTables_paginate paging_simple_numbers"><ul class="pagination">{$page}</ul></div></div>
                        </div>
                        <!-- /.box-body -->
                    </div>
                    <!-- /.box -->
                </div>
                <!-- /.col -->
            </div>
        </div>
        <!-- /.row -->
    </section>
    <!-- /.content -->
</div>
<!-- /.content-wrapper -->

<!-- Content Wrapper. Contains page content -->

<!-- /.box -->
<include file="Common/footer"/>
