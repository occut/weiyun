<include file="Common/header"/>
<include file="Common/left"/>
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
          编辑友情链接

        </h1>
        <ol class="breadcrumb">
            <li><i class="fa fa-dashboard"></i> 首页</li>
            <li>广告友链</li>
            <li class="active">友链管理</li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-xs-12">
                <div class="box">
                    <div class="box-header">
                   <h3 class="box-title"><a href="{:U('FriendlyLink/listfriendlylinks')}"><button type="button" class="btn btn-block btn-default">友情链接列表</button></a></h3>
                   <h3 class="box-title"><a href="#"><button type="button" class="btn btn-block btn-primary">编辑友情链接</button></a></h3>
                 
                    </div>
                    <!-- /.box-header -->
            <!-- /.box-header -->
            <!-- form start -->
                    <form action="{:U('FriendlyLink/editFriendlyLink')}" method="post" enctype="multipart/form-data" >
                        <input type="hidden" name="linkid" value="{$friendlylink.link_id}">
                        <div class="box-body">
                            <div class="form-group">
                                <label for="username">友链标题</label>
                                <input type="text" class="form-control" name="linkname" value="{$friendlylink.link_name}"autofocus id="username" placeholder="请输入友情链接" required>
                            </div>
                            
                            
                            
                           <!-- /.form-group -->
                            <div class="form-group">
                                <label>友链分组</label>
                                <select class="form-control select2" name="groupid">  
                        <volist name="linkgroup" id="vo">
                        <option value="{$vo.group_id}" <eq name="vo.group_id" value="$friendlylink.group_id">selected = "selected"</eq>>{$vo.group_name}</option>
                       </volist>
                                </select>
                            </div>
                            <!-- /.form-group -->

                                <!--logo-->
                                <div class="form-group">
                                <label for="exampleInputFile">分组LOGO</label>
                                <input type="file" name="linkpic" value="{$friendlylink.link_pic}" id="exampleInputFile">
                                 <notempty name="friendlylink.link_pic"><div id="imgdiv"><img src="/{$friendlylink.link_pic}" id="img"/></div><else /><div id="imgdiv">无图</div></notempty>
                                <p class="help-block">图片上传的大小不应大于3M</p>
                            </div>
                               <!--logo-->
                               
                                 <div class="form-group">
                                <label for="linkkurl">友链URL</label>
                                <input type="url" class="form-control" name="linkurl" value="{$friendlylink.link_url}"autofocus id="linkurl" placeholder="请输入友链URL" >
                           <p class="help-block">友情链接必须以http://开头,否则无效</p>
                              </div>
                  

                        </div>
                        <!-- /.box-body -->

                        <div class="box-footer">
                            <button type="submit" class="btn btn-primary">提交</button>
                        </div>
                    </form>
                </div>
                <!-- /.box -->
            </div>
        </div>
    </section>
    <!--/.col (right) -->
</div>
<scrip>

    <include file="Common/footer"/>
