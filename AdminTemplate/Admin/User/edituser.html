<include file="Common/header"/>
<include file="Common/left"/>
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
          编辑会员

        </h1>
        <ol class="breadcrumb">
            <li><i class="fa fa-dashboard"></i> 首页</li>
            <li>用户中心</li>
            <li class="active">会员管理</li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-xs-12">
                <div class="box">
                    <div class="box-header">
                   <h3 class="box-title"><a href="{:U('User/listUsers')}"><button type="button" class="btn btn-block btn-default">会员管理列表</button></a></h3>
                   <h3 class="box-title"><a href="#"><button type="button" class="btn btn-block btn-primary">编辑会员</button></a></h3>
                 
                    </div>
                    <!-- /.box-header -->
            <!-- /.box-header -->
            <!-- form start -->
                    <form action="{:U('User/editUser')}" method="post" >
                        <input type="hidden" name="userid" value="{$user.user_id}">
                        <div class="box-body">
                            <div class="form-group">
                                <label for="username">用户名</label>
                                <input type="text" class="form-control" name="username" value="{$user.user_name}" autofocus id="username" placeholder="请输入用户名" required>
                            </div>


                            <div class="form-group">
                                <label for="tel">手机号码</label>
                                <input type="text" class="form-control" name="usermobile" value="{$user.user_mobile}" id="tel" pattern="^((13)|18|15)+\d{9}$" placeholder="请输入手机号码">
                            </div>
                            
                            <div class="form-group">
                                <label for="tel">微信</label>
                                <input type="text" class="form-control" name="userweixin"  placeholder="请输入微信" value="{$user.user_weixin}">
                            </div>
                            
                             <div class="form-group">
                                <label for="tel">QQ</label>
                                <input type="text" class="form-control" name="userqq"   placeholder="请输入QQ" value="{$user.user_qq}">
                            </div>
                            
                            <div class="form-group">
                                <label for="useremail">邮箱</label>
                                <input type="email" class="form-control" name="useremail" value="{$user.user_email}"  id="useremail" placeholder="请输入邮箱">
                            </div>						
							
                            <!-- radio -->
                            <div class="form-group" style="margin-top:20px;">  
                                <label for="tel">用户类型</label>
                            </div>  
                            <div class="form-group"  style="margin-top:-10px;">
                                <label>
                                    <input type="radio" name="is_business" class="flat-red" value="0" <eq name="user.is_business" value="0">checked</eq>>
                                   <span class="root">个人用户</span>
                                </label>
                                <label class="paat">
                                    <input type="radio" name="is_business"  value="1" class="flat-red" <eq name="user.is_business" value="1">checked</eq>>
                                   <span class="root"> 企业用户</span>
                                </label>
                            </div>
                            <!-- radio -->

                            <!-- /.form-group -->
                            <div class="form-group">
                                <label>会员组</label>
                                <select class="form-control select2" name="groupid"> 
                                
                                      <volist name="usergroup" id="vo">
                                    <option value="{$vo.group_id}" <eq name="vo.group_id" value="$user.group_id">selected="selected"</eq>>{$vo.group_name}</option>
                                     </volist>
                                </select>
                            </div>
                            <!-- /.form-group -->

                            <div class="form-group">
                                <label for="usermoney">用户金额</label>
                                <input type="number" class="form-control" name="usermoney" value="{$user.user_money}" id="usermoney"  pattern="^((13)|18|15)+\d{9}$" placeholder="请输入用户金额">
                            </div>
                            
                              <div class="form-group">
                                <label for="userscore">用户积分</label>
                                <input type="number" class="form-control" name="userscore" value="{$user.user_score}" id="userscore" placeholder="请输入用户积分">
                            </div>

                            <!-- radio -->
                            <div class="form-group">  
                                <label>状态</label>
                            </div>  
                            <div class="form-group"  style="margin-top:-10px;">
                                <label for="userstatus">
                                    <input type="radio" name="userstatus"  id="userstatus" class="flat-red" value="1"  <eq name="user.user_status" value="1">checked</eq>>
                                   <span class="root"> 正常</span>
                                </label>
                                <label class="paat" for="status">
                                    <input type="radio" name="userstatus"  id="status" value="0" class="flat-red"  <eq name="user.user_status" value="0">checked</eq>>
                                   <span class="root"> 禁用</span>
                                </label>
                            </div>
                              <!-- radio -->

                      <div class="form-group">
                  <label for="password">新密码</label>
                  <input type="password" class="form-control" name="password"  id="password" placeholder="请输入新密码">
                   <p class="help-block">如不想修改，则不必做改动</p>
                </div>
                            
                            
                            
                  <div class="form-group">
                  <label for="userpass">确认密码</label>
                  <input type="password" class="form-control" name="userpass"  id="userpass" placeholder="请输入确认密码">
                </div>
					<div class="form-group">
                                <label for="username">真实姓名</label>
                                <input type="text" class="form-control" name="useridname" value="{$user.user_id_name}" placeholder="请输入真实姓名" required>
                            </div>
							
							<div class="form-group">
                                <label for="username">身份证号码</label>
                                <input type="text" class="form-control" name="useridcard" value="{$user.user_id_card}" placeholder="请输入身份证号码" required>
                            </div>
							<div class="form-group">
                                <label for="username">证件图片</label>
                                <div><img src="{$user.user_id_pic}" style="width:20%"/></div>
                            </div>
							<div class="form-group">  
                                <label>身份认证状态</label>
                            </div>  
                            <div class="form-group"  style="margin-top:-10px;">
                                <label for="userstatus">
                                    <input type="radio" name="useridstatus" class="flat-red" value="0"  <eq name="user.user_id_status" value="0">checked</eq>>
                                   <span class="root">审核中</span>
                                </label>
                                <label class="paat" for="status">
                                    <input type="radio" name="useridstatus" value="1" class="flat-red"  <eq name="user.user_id_status" value="1">checked</eq>>
                                   <span class="root"> 审核成功</span>
                                </label>
								<label class="paat" for="status">
                                    <input type="radio" name="useridstatus" value="2" class="flat-red"  <eq name="user.user_id_status" value="2">checked</eq>>
                                   <span class="root"> 审核失败</span>
                                </label>
                            </div>
							<div class="form-group">
                                <label for="username">审核失败原因</label>
                                <input type="text" class="form-control" name="failreason" value="{$user.fail_reason}" placeholder="请输入审核失败">
                            </div>
					</div>
                        <!-- /.box-body -->

                        <div class="box-footer">
                            <button type="submit" class="btn btn-primary">提交</button>
                        </div>
                    </form>
                </div>
                <!-- /.box -->
            </div>
        </div>
    </section>
    <!--/.col (right) -->
</div>
    <include file="Common/footer"/>
