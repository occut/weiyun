<include file="Common/header"/>
<!-- Left side column. contains the logo and sidebar -->
<include file="Common/left"/>
<!--引用编辑器-->
<script type="text/javascript" src="{$resource}editor/ueditor.config.js"></script>
<!-- 编辑器源码文件 -->
<script type="text/javascript" src="{$resource}editor/ueditor.all.js"></script>
<!-- 实例化编辑器 -->
<script type="text/javascript">
    var ue = UE.getEditor('container');
</script>
<!--引用编辑器-->
<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            编辑选项

        </h1>
        <ol class="breadcrumb">
            <li><i class="fa fa-dashboard"></i> 首页</li>
            <li>信息管理</li>
            <li class="active">选项管理</li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-xs-12">
                <div class="nav-tabs-custom">
                    <ul class="nav nav-tabs">
                        <li class="active"><a href="#fa-icons" data-toggle="tab">基本设置</a></li>

                    </ul>
                    <div class="tab-content">
                        <!--start 基本配置 -->
                        <div class="tab-pane active" id="fa-icons">
                            <section id="new">
                                <div class="row fontawesome-icon-list">
                                    <form role="form" method="post" action="{:U('Config/editConfigList')}" enctype="multipart/form-data">
                                        <div class="box-body" style="margin-left:15px;">
                                            <input type="hidden" name="listid" value="{$configList.list_id}">
                                            <div class="form-group">
                                                <label for="configListname">选项名称</label>
                                                <input type="text" class="form-control" name="listname" value="{$configList.list_name}"  placeholder="请输入元素名">
                                            </div>
                                            <div class="form-group">
                                                <label for="listcontent">选项内容</label>
                                                <input type="text" class="form-control" name="listname" value="{$configList.list_content}" placeholder="请输入元素内容">
                                            </div>
                                            <!-- /.form group -->
                                        </div>
                                        <!-- /.box-body -->
                                </div>
                                <div class="box-footer">
                                    <input type="hidden" name="configid" value="{$webconfig.config_id}">
                                    <button type="submit" class="btn btn-primary">提交</button>
                                </div>
                            </section>
                        </div>
                        <!-- end基本配置 -->

                            <!-- /.form group -->

                        </div>
                        <!-- /.box-body -->

                    </div> <!-- end 上传设置-->
                        <!-- /#ion-icons -->

                    </div>
                    <!-- /.tab-content -->
                </div>
                <!-- /.nav-tabs-custom -->
            </div>
            <!-- /.col -->
        </div>
        <!-- /.row -->
    </section>
    <!-- /.content -->
</div>
<!-- /.content-wrapper -->

<include file="Common/footer"/>
