<include file="Common/header"/>
<include file="Common/left"/>

 <script type="text/javascript" src="{$resource}editor/ueditor.config.js"></script>
    <!-- 编辑器源码文件 -->
    <script type="text/javascript" src="{$resource}editor/ueditor.all.js"></script>
    <!-- 实例化编辑器 -->
    <script type="text/javascript">
        var ue = UE.getEditor('container');

<!--引用编辑器-->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
          编辑企业名录

        </h1>
        <ol class="breadcrumb">
            <li><i class="fa fa-dashboard"></i> 首页</li>
            <li>信息管理</li>
            <li class="active">编辑企业名录</li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-xs-12">
                <div class="box">
                    <div class="box-header">
                   <h3 class="box-title"><a href="{:U('Business/listBusinesses')}"><button type="button" class="btn btn-block btn-default">企业名录列表</button></a></h3>
                   <h3 class="box-title"><a href="#"><button type="button" class="btn btn-block btn-primary">编辑企业名录</button></a></h3>
                 
                    </div>
                    <!-- /.box-header -->
            <!-- /.box-header -->
            <!-- form start -->
                    <form action="{:U('Business/editBusiness')}" method="post" enctype="multipart/form-data" >
						<input type="hidden" name="businessid" value="{$business.business_id}">
                        <div class="box-body">
                            <div class="form-group">
                                <label for="businessname">公司名称</label>
                                <input type="text" class="form-control" name="businessname"  value="{$business.business_name}" autofocus id="businessname" placeholder="请输入企业名录">
                            </div>
                            
                           
                            <div class="form-group">
                                <label for="businessline">公司行业</label>
                                <input type="text" class="form-control" name="businessline" value="{$business.business_line}" id="businessline" placeholder="请输入公司行业">
                            </div>
                                
                          
                            <div class="form-group">
                                <label for="businesstype">公司性质</label>
                                <input type="text" class="form-control" name="businesstype" value="{$business.business_type}"  id="businesstype" placeholder="请输入公司性质">
                            </div>
                            
                            <div class="form-group">
                                <label for="businesssize">公司规模</label>
                                <input type="text" class="form-control" name="businesssize"  value="{$business.business_size}"  id="businesssize" placeholder="请输入公司地址">
                            </div>     
                            
                              <div class="form-group">
                                <label for="businessurl">公司网站</label>
                                <input type="url" class="form-control" name="businessurl" value="{$business.business_url}" autofocus id="businessurl" placeholder="请输入公司网站" >
                           <p class="help-block">公司网站必须以http://开头,否则无效</p>
                              </div>
                            
                             <div class="form-group">
                              <label for="businessintro">公司简介</label>
                              <script id="container" name="businessintro" type="text/plain" style="height:300px">
                                  {$business.business_intro}
                                        </script>
                             </div> 
                            
                           <!--logo-->
                            <div class="form-group">
                                <label for="exampleInputFile">公司LOGO：</label>
                                <input type="file" name="businesslogo" value="" id="exampleInputFile">
                              <empty name="business.business_logo"><div id="imgdiv">无图</div>
                                  <else />  <div id="imgdiv"><img src="/{$business.business_logo}" id="img"  /></div>
                              </empty>   
                                <p class="help-block">图片上传的大小不应大于3M</p>
                            </div>
                               <!--logo-->
                              <div class="form-group">
                                <label for="businessaddress">公司地址</label>
                                <input type="text" class="form-control" name="businessaddress"  value="{$business.business_address}"  id="businessaddress" placeholder="请输入公司规模">
                            </div>     
                          
                             <!-- radio -->
                            <!--div class="form-group">  
                                <label for="haveshop">是否开通店铺</label>
                            </div>  
                            <div class="form-group">                                
                                <label>
                                    <input type="radio" name="haveshop"  id="businessstatus" value="0" class="flat-red" <eq name="business.have_shop" value="0">checked</eq>>
                                   <span class="root"> 未开通</span>
                                </label>
								<label>
                                    <input type="radio" name="haveshop"  id="haveshop" class="flat-red" value="1" <eq name="business.have_shop" value="1">checked</eq>>
                                   <span class="root"> 已开通</span>
                                </label>
								<label>
                                    <input type="radio" name="haveshop"  id="haveshop" class="flat-red" value="2" <eq name="business.have_shop" value="2">checked</eq>>
                                   <span class="root"> 开通失败</span>
                                </label>
                            </div-->
                              <!-- radio -->   
                              
                         <!-- radio -->
                            <div class="form-group">  
                                <label for="businessstatus">公司状态</label>
                            </div>  
                            <div class="form-group"  style="margin-top:-10px;">
                                <label>
                                    <input type="radio" name="businessstatus"  id="businessstatus" class="flat-red" value="1" <eq name="business.business_status" value="1">checked</eq>>
                                   <span class="root"> 正常</span>
                                </label>
                                <label class="paat">
                                    <input type="radio" name="businessstatus"  id="businessstatus" value="0" class="flat-red" <eq name="business.business_status" value="0">checked</eq>>
                                   <span class="root">隐藏</span>
                                </label>
                            </div>
                              <!-- radio -->   
                              

                               
                               
                               
                  

                        </div>
                        <!-- /.box-body -->

                        <div class="box-footer">
                            <button type="submit" class="btn btn-primary">提交</button>
                        </div>
                    </form>
                </div>
                <!-- /.box -->
            </div>
        </div>
    </section>
    <!--/.col (right) -->
</div>

    <include file="Common/footer"/>
