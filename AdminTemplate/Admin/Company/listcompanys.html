<include file="Common/header"/>
<include file="Common/left"/>
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            企业招聘列表

        </h1>
        <ol class="breadcrumb">
            <li><i class="fa fa-dashboard"></i> 首页</li>
            <li>信息管理</li>
            <li class="active">企业招聘列表</li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-xs-12">
                <div class="box">
                    <div class="box-header">
                        <h3 class="box-title"><a href="#"><button type="button" class="btn btn-block btn-primary">企业招聘列表</button></a></h3>
                        <h3 class="box-title"><a href="{:U('Company/addCompany')}"><button type="button" class="btn btn-block btn-default">新增企业招聘</button></a></h3>
                       
                    </div>
                    <!-- /.box-header -->
                    <div class="box-body">
                        <table id="example2" class="table table-bordered table-hover">
                            <thead>
                                <tr class="tng">
                                    <th>ID</th>
                                    <th>标题</th>
                                    <th>联系人</th>
                                    <th>电话</th>                                  
                                    <th>增加时间</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody>
                            <volist name="company" id="la">
                                <tr class="tnd">
                                    <td>{$la.company_id}</td>
                                    <td>{$la.company_name}</td>
                                     <td>{$la.contact_linkman}</td>
                                      <td>{$la.contact_phone}</td>
                                    <td>{$la.add_time|date='Y-m-d',###}</td>
                             <td>
                                 <a href="{:U('Company/editCompany',array('companyid'=>$la['company_id']))}">编辑</a>
                            <a href="javascript:if(confirm('确实要删除吗?'))location='{:U('Company/deleteCompany',array('companyid'=>$la['company_id']))}'">删除</a>                                                 
                            </td>
                            </tr>
                         </volist>
                            </tbody>
                        </table>
                     <div>    
                     <div class="pagepadding">           
                <div class="col-sm-5"><div aria-live="polite" role="status" id="example2_info" class="dataTables_info">共{$count}条</div></div><div class="col-sm-7"><div id="example2_paginate" class="dataTables_paginate paging_simple_numbers"><ul class="pagination">{$page}</ul></div></div>
                </div>
                </div>
                <div>               
                    </div>
                    <!-- /.box-body -->
                </div>
                <!-- /.box -->
            </div>
            <!-- /.col -->
        </div>
        <!-- /.row -->
    </section>
    <!-- /.content -->
</div>
<!-- /.content-wrapper -->

<!-- Content Wrapper. Contains page content -->

<!-- /.box -->
<include file="Common/footer"/>
