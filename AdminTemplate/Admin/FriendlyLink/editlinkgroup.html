<include file="Common/header"/>
<include file="Common/left"/>
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
          编辑友链分组

        </h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> 首页</a></li>
            <li><a href="#">广告友链</a></li>
            <li class="active">友链分组</li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-xs-12">
                <div class="box">
                    <div class="box-header">
                   <h3 class="box-title"><a href="{:U('FriendlyLink/listLinkGroups')}"><button type="button" class="btn btn-block btn-default">友链分组列表</button></a></h3>
                   <h3 class="box-title"><a href="#"><button type="button" class="btn btn-block btn-primary">编辑友链分组</button></a></h3>
                 
                    </div>
                    <!-- /.box-header -->
            <!-- form start -->
                    <form action="{:U('FriendlyLink/editLinkGroup')}" method="post">
                        <input type="hidden" name="groupid" value="{$grouplink.group_id}">
                        <div class="box-body">
                            <div class="form-group">
                                <label for="username">友情链接分组</label>
                                <input type="text" class="form-control" name="groupname" value="{$grouplink.group_name}"autofocus id="username" placeholder="请输入友情链接分组" required>
                            </div>

                        </div>
                        <!-- /.box-body -->

                        <div class="box-footer">
                            <button type="submit" class="btn btn-primary">提交</button>
                        </div>
                    </form>
                </div>
                <!-- /.box -->
            </div>
        </div>
    </section>
    <!--/.col (right) -->
</div>
<scrip>

    <include file="Common/footer"/>
