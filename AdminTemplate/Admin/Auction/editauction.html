<include file="Common/header"/>
<include file="Common/left"/>
<!--引用编辑器-->
 <script type="text/javascript" src="{$resource}editor/ueditor.config.js"></script>
    <!-- 编辑器源码文件 -->
    <script type="text/javascript" src="{$resource}editor/ueditor.all.js"></script>
    <!-- 实例化编辑器 -->
    <script type="text/javascript">
        var ue = UE.getEditor('container');
    </script>
<!--引用编辑器-->
<!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        编辑拍卖
        <small></small>
      </h1>
      <ol class="breadcrumb">
        <li><i class="fa fa-dashboard"></i> 首页</li>
        <li>信息管理</li>
        <li class="active">编辑拍卖</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="row">
        <!-- left column -->
        <div class="col-md-12">
          <!-- general form elements -->
          <div class="box">
              <div class="box-header">
                        <h3 class="box-title"><a href="{:U('Auction/listauctions')}"><button type="button" class="btn btn-block btn-default">拍卖列表</button></a></h3>
                        <h3 class="box-title"><a href="#"><button type="button" class="btn btn-block btn-primary">编辑拍卖</button></a></h3>                      
                    </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form role="form" method="post" action="{:U('Auction/editAuction')}">
              <div class="box-body">
                <div class="form-group">
                  <label for="exampleInputEmail1">拍卖标题</label>
                  <input type="text" name="auctionname" class="form-control" id="exampleInputEmail1" placeholder="请填写拍卖标题" value="{$auction.auction_name}">
                </div>
                  <div class="form-group">
                  <label for="t3">拍卖信息</label>
                  <script id="container" name="auctioncontent" type="text/plain" style="height:300px">{$auction.auction_content}</script>                  
                </div>
                  <div class="form-group">
                  <label for="exampleInputEmail1">联系人</label>
                  <input type="text" name="contactlinkman" class="form-control" id="exampleInputEmail1" placeholder="请填写联系人" value="{$auction.contact_linkman}">
                </div> 
                  <div class="form-group">
                  <label for="exampleInputEmail1">联系电话</label>
                  <input type="text" name="contactphone" class="form-control" id="exampleInputEmail1" placeholder="请填写联系电话" value="{$auction.contact_phone}">
                   </div>
                  <div class="form-group">
                  <label for="exampleInputEmail1">浏览次数</label>
                  <input type="text" name="viewtime" class="form-control" id="exampleInputEmail1" placeholder="请填写浏览次数" value="{$auction.view_time}">
                </div>
                  <div class="form-group">
                <label>增加时间:</label>
                <div class="input-group date">
                  <div class="input-group-addon">
                    <i class="fa fa-calendar"></i>
                  </div>
                  <input class="form-control pull-right" id="datepicker" type="text" value="{$auction.add_time|date='m/d/Y',###}" name="addtime">
                </div>
                <!-- /.input group -->
              </div>
                      <!-- radio -->
              <div class="form-group">
                   <label for="t7">是否允许注册</label>
                <div class="radio">
                <label>
                    <input type="radio" name="auctionstatus" class="flat-red" value="0" <eq name="auction.auction_status" value="0">checked</eq>>
                  未拍卖
                </label>             
                <label>
                 <input type="radio" name="auctionstatus" class="flat-red" value="1" <eq name="auction.auction_status" value="1">checked</eq>>
                  拍卖中
                </label>
                 <label>
                 <input type="radio" name="auctionstatus" class="flat-red" value="2" <eq name="auction.auction_status" value="2">checked</eq>>
                  已拍卖
                </label>
                 <label>
                 <input type="radio" name="auctionstatus" class="flat-red" value="3" <eq name="auction.auction_status" value="3">checked</eq>>
                  拍卖结束
                </label>
                 </div>
             </div>          
                  <!--radio-->
                  
                    <div class="form-group">
                  <label>拍品类型</label>
                  <select class="form-control" name="auctiontypeid">
                      <option>--请选择--</option>
                    <volist name="auctiontypes" id="vo">
                        <option value="{$vo.type_id}" <eq name="vo.type_id" value="$auction.auction_type_id">selected</eq>>{$vo.type_name}</option>
                    </volist>
                  </select>
                </div>                                    
                
                  <div class="form-group">
                  <label>拍卖金额</label>
                  <select class="form-control" name="auctionamountid">
                      <option>--请选择--</option>
                    <volist name="auctionamounts" id="vo">
                    <option value="{$vo.amount_id}" <eq name="vo..amount_id" value="$auction_amount_id">selected</eq>>{$vo.amount_name}</option>
                    </volist>
                  </select>
                </div>
                
                 
                
                 
                             
               <div class="form-group">
                  <label>省份</label>
                  <select class="form-control" name="provinceid" id="province">
                    <volist name="province" id="vo">
                        <option value="{$vo.province_id}" <eq name="vo.province_id" value="$auction.province_id">selected</eq>>{$vo.province_name}</option>
                    </volist>
                  </select>
                </div>
                  <div class="form-group">
                  <label>城市</label>
                  <select class="form-control" name="cityid" id="city">                      
                       <volist name="city" id="vo">
                    <option value="{$vo.city_id}" <eq name="auction.city_id" value="$vo.city_id">selected</eq>>{$vo.city_name}</option>
                    </volist>
                  </select>
                </div>
                  <div class="form-group">
                  <label>地区</label>
                  <select class="form-control" name="areaid" id="area">
                       <volist name="area" id="vo">
                    <option value="{$vo.area_id}" <eq name="auction.area_id" value="$vo.area_id">selected</eq>>{$vo.area_name}</option>
                    </volist>
                  </select>
                </div>   
              </div>
              <!-- /.box-body -->

              <div class="box-footer">
                  <input type="hidden" name="auctionid" value="{$auction.auction_id}">
                <button type="submit" class="btn btn-primary">提交</button>
              </div>
            </form>
          </div>
          <!-- /.box -->
        </div>
        <!--/.col (right) -->
      </div>
      <!-- /.row -->
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
<include file="Common/footer"/>
<script>
$('#province').change(function(){
            var id = $('#province').val();
            $.ajax({
                url:"{:U('findAreaInfo')}",
                data:"pid="+id,
                type:"get",
                dataType:"json",
                async:"false",
                success:function(data){
                  if(data.status){
                        $('#city').html(data.content);
                    }
                },
            });
        });
$('#city').change(function(){
            var id = $('#city').val();
            $.ajax({
                url:"{:U('findAreaInfo')}",
                data:"cid="+id,
                type:"get",
                dataType:"json",
                async:"false",
                success:function(data){
                  if(data.status){
                        $('#area').html(data.content);
                    }
                },
            });
        });
</script>
